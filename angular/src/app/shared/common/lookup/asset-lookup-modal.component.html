<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>Chọn tài sản</span>
                </h4>
                <button type="button" class="close" (click)="close()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
                    <div class="m-portlet m-portlet--mobile">
                        <div class="m-portlet__body">
                            <form class="horizontal-form" autocomplete="off">
                                <div class="m-form m-form--label-align-right">
                                    <div class="row align-items-center m--margin-bottom-10">
                                        <div class="col-xl-12">
                                            <div class="form-group m-form__group align-items-center">
                                                <div class="input-group">
                                                    <input [(ngModel)]="filterText" name="filterText" autoFocus class="form-control m-input" [placeholder]="'Tìm kiếm...'" type="text">
                                                    <span class="input-group-btn">
                                                        <button (click)="getAll()" class="btn btn-info" type="submit"><i class="flaticon-search-1"></i></button>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
  
                            <div class="row align-items-center">
                                <div class="primeng-datatable-container"
                                     [busyIf]="primengTableHelper.isLoading">
                                    <p-table #dataTable
                                          (onLazyLoad)="getAll($event)"
                                          [value]="primengTableHelper.records"
                                          rows ="5"
                                          [paginator]="false"
                                          [lazy]="true"
                                          [scrollable]="true"
                                          ScrollWidth="100%"
                                          [responsive]="primengTableHelper.isResponsive"
                                          [resizableColumns]="primengTableHelper.resizableColumns">
                                          <ng-template pTemplate="header">
                                            <tr>
                                              <th style="width: 130px" >{{l('Actions')}}</th>
                                              <th style="width: 150px" pSortableColumn="assetName">
                                                {{l('Name')}}
                                                <p-sortIcon field="assetName"></p-sortIcon>
                                              </th>
                                              <th style="width: 150px" pSortableColumn="assetType">
                                                Loại tài sản
                                                <p-sortIcon field="assetType"></p-sortIcon>
                                              </th>
                                            </tr>
                                          </ng-template>
                                          <ng-template pTemplate="body" let-record="$implicit">
                                            <tr style="height: unset">
                                              <td style="width: 130px">
                                                <div class="btn-group dropdown" normalizePosition>
                                                    <button style="line-height: unset" class="btn btn-sm btn-info" type="button" (click)="setAndSave(record)">
                                                        {{l("Select")}}
                                                    </button>
                                                </div>
                                              </td>
                                              <td style="width:150px">
                                                <span class="ui-column-title"> {{l('Name')}}</span>
                                                {{record.assetName}}
                                              </td>
                                              <td style="width:150px">
                                                <span class="ui-column-title"> Loại tài sản</span>
                                                <span *ngIf="record.assetType === 0">Công cụ lao động</span>
                                                <span *ngIf="record.assetType === 1">Tài sản cố định</span>
                                              </td>
                                            </tr>
                                          </ng-template>
                                    </p-table>
                  <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                    {{l('NoData')}}
                  </div>
                                    <div class="primeng-paging-container">
                                        <p-paginator rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
                                                     #paginator
                                                     styleClass="emField-lookup-table-paginator"
                                                     (onPageChange)="getAll($event)"
                                                     [totalRecords]="primengTableHelper.totalRecordsCount"
                                                     [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage">
                                        </p-paginator>
                                        <span class="total-records-count">
                                            {{l('TotalRecordsCount', primengTableHelper.totalRecordsCount)}}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
            </div>
  
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-info" (click)="close()">{{l("Close")}}</button>
            </div>
        </div>
    </div>
  </div>
