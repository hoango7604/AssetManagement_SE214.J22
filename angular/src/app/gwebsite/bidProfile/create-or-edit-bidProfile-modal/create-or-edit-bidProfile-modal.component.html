<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>{{l("CreateNewBidProfile")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>{{l("BidProfile Code")}} *</label>
                        <input class="form-control" type="text" name="pjCode"
                            [placeholder]="'Enter BidProfile Abbreviations'" [(ngModel)]="pjCode" required maxlength="60">
                    </div>
                    <div class="form-group">
                        <label>{{l("BidProfile Name")}} *</label>
                        <input class="form-control" type="text" name="pjName" [(ngModel)]="pjName"
                            [placeholder]="'Enter BidProfile Name'" required maxlength="200">
                    </div>
                    <div class="form-group">
                        <label>{{l("Project Code")}} *</label>
                        <select name="projectCode" class="form-control" [(ngModel)]="projectId"
                            [attr.data-live-search]="true" jq-plugin="selectpicker" required>
                            <option *ngFor="let item of projectInfos" [value]="item.id">{{item.info}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>{{l("BidProfile Catalog")}} *</label>
                        <select name="bidCatalog" class="form-control" [(ngModel)]="bidCatalogProductId"
                            [attr.data-live-search]="true" jq-plugin="selectpicker" required>
                            <option *ngFor="let item of productInfos" [value]="item.id">{{item.info}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>{{l("BidProfile Type")}} *</label>
                        <select name="bidProfileTypeId" class="form-control" [(ngModel)]="bidType"
                            [attr.data-live-search]="true" jq-plugin="selectpicker" required>
                            <option *ngFor="let item of bidTypes" [value]="item.id">{{item.name}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>{{l("Bid Open Date")}} *</label>
                        <my-date-picker class="flex" name="openDate" [placeholder]="'  Select A Open Date'"
                            [options]="openDatePickerOptions" (dateChanged)="onDateChangedByOpen($event)">
                        </my-date-picker>
                    </div>
                    <div class="form-group">
                        <label>{{l("Bid Start Received Date")}} *</label>
                        <my-date-picker class="flex" name="startDate" [placeholder]="'  Select A Open Date'"
                            [options]="openDatePickerOptions" (dateChanged)="onDateChangedByStart($event)">
                        </my-date-picker>
                    </div>
                    <div class="form-group">
                        <label>{{l("Bid End Received Date")}} *</label>
                        <my-date-picker class="flex" name="endDate" [placeholder]="'  Select A End Date'"
                            [options]="openDatePickerOptions" (dateChanged)="onDateChangedByEnd($event)">
                        </my-date-picker>
                    </div>
                    <div class="form-group">
                        <label>{{l("Create Date")}} </label>
                        <input class="form-control" type="text" name="pjCreateDate" [value]="pjCreateDate"
                            [attr.disabled]="true">
                    </div>
                    <div class="form-group">
                        <label>{{l("Active BidProfile Now")}} </label>
                        <input class="form-control largerCheckbox" type="checkbox" name="status"
                            [(ngModel)]="isCheckActive" title="Active now" (change)="activeNewPrj($event)">
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
