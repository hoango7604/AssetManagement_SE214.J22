<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>{{l("CreateNewSupplier")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>{{l("Supplier Code")}} *</label>
                        <input class="form-control" type="text" name="pjCode"
                            [placeholder]="'Enter Supplier Abbreviations'" [(ngModel)]="pjCode" required maxlength="60">
                    </div>
                    <div class="form-group">
                        <label>{{l("Supplier Name")}} *</label>
                        <input class="form-control" type="text" name="pjName" [(ngModel)]="pjName"
                            [placeholder]="'Enter Supplier Name'" required maxlength="200">
                    </div>
                    <div class="form-group">
                        <label>{{l("Supplier Type")}} *</label>
                        <select name="supplierTypeId" class="form-control" [(ngModel)]="supplierTypeId"
                            [attr.data-live-search]="true" jq-plugin="selectpicker" required>
                            <option *ngFor="let item of supplierTypeInfoList" [value]="item.id">{{item.info}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>{{l("Supplier Address")}} *</label>
                        <input class="form-control" type="text" name="pjAddress" [(ngModel)]="pjAddress"
                            [placeholder]="'Enter Supplier Address'" required maxlength="200">
                    </div>
                    <div class="form-group">
                        <label>{{l("Supplier Email")}} *</label>
                        <input class="form-control" type="text" name="pjEmail" [(ngModel)]="pjEmail"
                            [placeholder]="'Enter Supplier Email'" required maxlength="200">
                    </div>
                    <div class="form-group">
                        <label>{{l("Supplier Fax")}} </label>
                        <input class="form-control" type="number" name="pjFax" [(ngModel)]="pjFax"
                            [placeholder]="'Enter Supplier Fax'" min="0" maxlength="200">
                    </div>
                    <div class="form-group">
                        <label>{{l("Supplier Phone")}} *</label>
                        <input class="form-control" type="number" name="pjPhone" [(ngModel)]="pjPhone"
                            [placeholder]="'Enter Supplier Phone'" min="0" required maxlength="200">
                    </div>
                    <div class="form-group">
                        <label>{{l("Supplier Contact")}} *</label>
                        <input class="form-control" type="text" name="pjContact" [(ngModel)]="pjContact"
                            [placeholder]="'Enter Supplier Contact'" required maxlength="200">
                    </div>
                    <div class="form-group">
                        <label>{{l("Supplier Description")}} *</label>
                        <input class="form-control" type="text" name="pjDescription" [(ngModel)]="pjDescription"
                            [placeholder]="'Enter Supplier Description'" required maxlength="200">
                    </div>
                    <div class="form-group">
                        <label>{{l("Create Date")}} </label>
                        <input class="form-control" type="text" name="pjCreateDate" [value]="pjCreateDate"
                            [attr.disabled]="true">
                    </div>
                    <div class="form-group">
                        <label>{{l("Active Supplier Now")}} </label>
                        <input class="form-control largerCheckbox" type="checkbox" name="status"
                            [(ngModel)]="isCheckActive" title="Active now" (change)="activeNewPrj($event)">
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
