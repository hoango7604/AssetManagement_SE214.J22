<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form [hidden]="check" #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="sanPham.id">Cập nhật sản phẩm: {{sanPham.tenSP}}</span>
                        <span *ngIf="!sanPham.id">Tạo mới sản phẩm</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label>Mã sản phẩm *</label>
                        <div class="row">
                            <div class="col-10">
                                <input #maSPInput="ngModel" class="form-control" type="text" name="MaSP"
                                    [(ngModel)]="sanPham.maSP" required maxlength="64">
                            </div>
                            <div class="col-2">
                                <button  (click)="generateQRModal.transmissionData(maSP);createQR();" type="button" class="btn btn-selector">{{l("Generate QR")}}</button>
                            </div>
                            <validation-messages [formCtrl]="maSPInput"></validation-messages>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Tên sản phẩm *</label>
                        <div class="input-group">
                            <input #tenSPInput="ngModel" class="form-control" type="text" name="TenSP"
                                [(ngModel)]="sanPham.tenSP" required maxlength="64">
                        </div>
                        <validation-messages [formCtrl]="tenSPInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Ngày tạo *</label>
                        <input type="date" class="form-control"  [(ngModel)]="sanPham.ngayTao" name="NgayTao" required>
                    </div>
                    <div class="form-group">
                        <label>Ngày cập nhật *</label>
                        <input type="date" class="form-control"  [(ngModel)]="sanPham.ngayCapNhat" name="NgayCapNhat" required>
                    </div>
                    <div class="form-group">
                        <label>Trạng thái *</label>
                        <select class="browser-default custom-select" name="TrangThai" [(ngModel)]="sanPham.trangThai"  >
                            <option selected>Bình thường</option>
                            <option>Hư hỏng</option>
                            <option>Thất lạc</option>
                        </select>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
    <generateQRModal #generateQRModal [hidden]="!check"></generateQRModal>
</div>
