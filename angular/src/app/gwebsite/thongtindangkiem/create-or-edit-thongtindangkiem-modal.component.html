<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content " style="font-family: 'Times New Roman', Times, serif; font-size: 16px">
            <form #editForm="ngForm" novalidate>
                <div class="modal-header " style=" background-color: #00C5DC">
                    <h4 class="modal-title w-100 text-center "
                        style="color: #ffffff; font-size: 30; text-transform: uppercase ; font-weight: 100">
                        <span *ngIf="dangkiemxe.id">Cập nhật Thông tin đăng kiểm : {{thongtinxe.soXe}}</span>
                        <span *ngIf="!dangkiemxe.id">Tạo mới Thông tin đăng kiểm</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label>Loại xe </label>
                                <input #loaixeInput="ngModel" class="form-control" type="text" name="loaiXe"
                                    [disabled]="true" [(ngModel)]="model.loaiXe " required maxlength="64">
                                <validation-messages [formCtrl]="loaixeInput"></validation-messages>
                            </div>
                            <div class="form-group">
                                <label>Model </label>
                                <input #modelInput="ngModel" class="form-control" type="text" name="model"
                                    [disabled]="true" [(ngModel)]="thongtinxe.model" required maxlength="64">
                                <validation-messages [formCtrl]="modelInput"></validation-messages>
                            </div>
                            <div class="form-group">
                                <label>Nước sản xuất </label>
                                <input #nuocsanxuatInput="ngModel" class="form-control" type="text" name="nuocSanXuat"
                                    [disabled]="true" [(ngModel)]="thongtinxe.nuocSanXuat" required maxlength="64">
                                <validation-messages [formCtrl]="nuocsanxuatInput"></validation-messages>
                            </div>
                            <div class="form-group">
                                <label>Loại nhiên liệu </label>
                                <input #loaiNhienLieuInput="ngModel" class="form-control" type="text"
                                    name="loaiNhienLieu" [disabled]="true" [(ngModel)]="thongtinxe.loaiNhienLieu"
                                    required maxlength="64">
                                <validation-messages [formCtrl]="loaiNhienLieuInput"></validation-messages>
                            </div>
                            <div class="form-group">
                                <label>Đơn vị sử dụng </label>
                                <input #donViSuDungInput="ngModel" class="form-control" type="text" name="donViSuDung"
                                    [disabled]="true" [(ngModel)]="thongtinxe.donViSuDung" required maxlength="64">
                                <validation-messages [formCtrl]="donViSuDungInput"></validation-messages>
                            </div>

                            <!-- <div class="form-group">
                                <label>Ngày cập nhập </label>
                                <p-calendar #ngayCapNhapInput="ngModel" class="form-control" [showIcon]="true"
                                    [(ngModel)]="ngayCapNhap" name="ngayCapNhap">
                                </p-calendar>
                                <validation-messages [formCtrl]="ngayCapNhapInput"></validation-messages>
                            </div> -->
                        </div>
                        <div class="col-6">
                            <!-- // -->
                            <!-- <input #ngayMuaDangKiemInput="ngModel" class="form-control" type="text"
                                    name="ngayMuaDangKiem" [(ngModel)]="dangkiemxe.ngayMuaDangKiem" required
                                    maxlength="64">
                                <validation-messages [formCtrl]="ngayMuaDangKiemInput"></validation-messages> -->
                            <div>
                                <p>Ngày đăng kiểm </p>
                                <p-calendar class="form-group" [showIcon]="true" [(ngModel)]="ngayDangKiem"
                                    name="ngayDangKiem">
                                </p-calendar>

                            </div>
                            <!-- </div> -->
                            <div>
                                <p>Ngày hết hạn đăng kiểm </p>
                                <p-calendar class="form-group" [showIcon]="true" [(ngModel)]="ngayHetHanDangKiem"
                                    name="ngayHetHanDangKiem">
                                </p-calendar>
                            </div>
                            <div class="form-group">
                                <label>Thời hạn đăng kiểm (tháng)</label>
                                <input class="form-control" type="text" name="thoiHanDangKiem"
                                    [(ngModel)]="dangkiemxe.thoiHanDangKiem" required maxlength="64">
                                <!-- <validation-messages [formCtrl]="thoiHanDangKiemInput"></validation-messages> -->
                            </div>
                            <div class="form-group">
                                <label>cơ quan bảo hiểm </label>
                                <input #coQuanDangKiemInput="ngModel" class="form-control" type="text"
                                    name="coQuanDangKiem" required [(ngModel)]="dangkiemxe.coQuanDangKiem"
                                    maxlength="64">
                                <validation-messages [formCtrl]="coQuanDangKiemInput"></validation-messages>
                                <!-- <p-dropdown class="form-control" optionLabel="dangkiemxe.coQuanDangKiem"
                                    [options]="arrcoQuanDangKiem" name="coQuanDangKiem"
                                    [(ngModel)]="dangkiemxe.coQuanDangKiem" placeholder="--chọn--">
                                </p-dropdown> -->
                                <!-- <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button"
                                        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        <label name="coQuanDangKiem" class=" form-control"
                                            [(ngModel)]="dangkiemxe.coQuanDangKiem"></label>
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" *ngFor="let ten of arrcoQuanDangKiem ">{{ten}}</a>
                                    </div>
                                </div> -->
                                <!-- <select class="form-control" name="coQuanDangKiem"
                                    [(ngModel)]="dangkiemxe.coQuanDangKiem">
                                    <option *ngFor="let ten of arrcoQuanDangKiem " value="{{ten}}">{{ten}}</option>

                                </select> -->
                            </div>

                            <!-- <div class="form-group">
                                <label>Trạng thái duyệt </label>
                                <input #trangThaiDuyetInput="ngModel" class="form-control" type="text"
                                    name="trangThaiDuyet" [(ngModel)]="dangkiemxe.trangThaiDuyet" required
                                    maxlength="64">
                                <validation-messages [formCtrl]="trangThaiDuyetInput"></validation-messages>
                            </div> -->
                            <div class="form-group" *ngIf="isDuyet">
                                <label class="mr-3">Trạng thái duyệt:
                                    <input value="Đã duyệt" [checked]="check" type="checkbox" name="trangThaiDuyet"
                                        [(ngModel)]="check" required maxlength="64"> Đã
                                    duyệt
                                </label>
                            </div>
                            <div class="form-group" *ngIf="!isDuyet">
                                <label class="mr-3">Trạng thái duyệt:
                                    <input value="Đã duyệt" [checked]="check" type="checkbox" name="trangThaiDuyet" [(ngModel)]="check" required [disabled] = "true"
                                        maxlength="64"> Đã
                                    duyệt
                                </label>
                            </div>
                            <div class="form-group">
                                <label>Ghi chú </label>
                                <input #ghiChuInput="ngModel" class="form-control" type="text" name="ghiChu"
                                    [(ngModel)]="dangkiemxe.ghiChu" required maxlength="64">
                                <validation-messages [formCtrl]="ghiChuInput"></validation-messages>
                            </div>
                        </div>

                    </div>


                </div>
            </form>

            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-default"
                    (click)="close()">{{l("Cancel")}}</button>
                <button (click)="save()" class="btn btn-info"><i class="fa fa-save"></i>
                    <span>{{l("Save")}}</span></button>
            </div>
        </div>
    </div>
</div>
