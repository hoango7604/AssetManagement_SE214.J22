<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">
                    <span>Thông tin sửa chữa</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label>Số xe : {{thongtinxe.soXe}} </label>
                        </div>
                        <div class="form-group">
                            <label>Model : {{thongtinxe.model}}</label>
                        </div>
                        <div class="form-group">
                            <label>Loại xe : {{model.loaiXe}}</label>
                        </div>
                        <div class="form-group">
                            <label> Nước sản xuất {{thongtinxe.nuocSanXuat}}</label>
                        </div>
                        <div class="form-group">
                            <label>Loại nhiên liệu : {{thongtinxe.loaiNhienLieu}} </label>
                        </div>
                        <div class="form-group">
                            <label>Đơn vị sử dụng : {{thongtinxe.donViSuDung}}</label>
                        </div>
                        <div class="form-group">
                            <label>Định mức nhiên liệu : {{model.dinhMucNhienLieu}}</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label>Ngày Sữa Chữa</label>
                            <p>{{thongTinSuaChua.ngaySuaChua|date}}</p>
                        </div>
                        <div class="form-group">
                            <label>Ngày dự kiến sữa xong</label>
                            <p>{{thongTinSuaChua.ngayDuKienSuaXong|date}}</p>
                        </div>
                        <div class="form-group">
                            <label>Chi Phí Sữa Chữa</label>
                            <p>{{thongTinSuaChua.chiPhiSuaChua}}</p>
                        </div>
                        <div class="form-group">
                            <label>Nội Dung Sữa Chữa Thực Tế</label>
                            <p>{{thongTinSuaChua.noiDungSuaChuaThucTe}}</p>
                        </div>
                        <div class="form-group">
                            <label>Trạng Thái Duyệt</label>
                            <p>{{thongTinSuaChua.trangThaiDuyet}}</p>
                        </div>
                        <div class="form-group">
                            <label>Ghi chú</label>
                            <p>{{thongTinSuaChua.ghiChu}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">
                    {{l("Cancel")}}
                </button>
                <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                    [busyText]="l('SavingWithThreeDot')">
                    <i class="fa fa-save"></i>
                    <span>{{l("Save")}}</span>
                </button>
            </div>
        </div>
    </div>
</div>
