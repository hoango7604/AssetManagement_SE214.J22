<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!--<form #editForm="ngForm" novalidate (ngSubmit)="save()">-->
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="suaChua.id">Cập nhật sửa chữa: {{suaChua.tenNhanVienPT}}</span>
                        <span *ngIf="!suaChua.id">Tạo mới sửa chữa</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Mã tài sản *</label>
                        <div class="d-flex ">
                            <input #maTSInput="ngModel" class="form-control" type="text" name="maTS" disabled
                                   [(ngModel)]="suaChua.maTS" required maxlength="64">
                            <validation-messages [formCtrl]="maTSInput"></validation-messages>
                            <button class="form-control btn btn-outline-primary"
                                    (click)="viewTaiSanFindXuatModel.show()"
                                    style="margin-right: 20px; width: 50px">
                                ...
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Tên tài sản *</label>
                        <input #tenTaiSanInput="ngModel" class="form-control" type="text" name="tenTaiSan" disabled
                               [(ngModel)]="suaChua.tenTaiSan" required maxlength="64">
                        <validation-messages [formCtrl]="tenTaiSanInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Ngày xuất *</label>
                        <input class="form-control" type="text" name="ngayXuat" disabled
                               value="{{ngayXuat | date}}" required maxlength="64">
                    </div>
                    <!--<div class="form-group">
                        <label>Ngày dự kiến sửa xong *</label>
                        <input #ngayDuKienSuaXongInput="ngModel" class="form-control" type="text" name="ngayDuKienSuaXong"
                               [(ngModel)]="suaChua.ngayDuKienSuaXong" required maxlength="64">
                        <validation-messages [formCtrl]="ngayDuKienSuaXongInput"></validation-messages>
                    </div>-->
                    <div class="form-group">
                        <label>Đơn vị sửa chữa *</label>
                        <select #tenDVSuaChuaInput="ngModel" class="form-control" name="tenDVSuaChua"
                                [(ngModel)]="suaChua.tenDVSuaChua" required maxlength="64"
                                (change)="getTenNVPT($event.target.value)">
                            <option>...</option>
                            <option *ngFor="let listTen of listTenDVSC">
                                {{listTen}}
                            </option>
                        </select>
                        <validation-messages [formCtrl]="tenDVSuaChuaInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Chi phí dự kiến *</label>
                        <input #chiPhiduKienInput="ngModel" class="form-control" type="text" name="chiPhiduKien"
                               [(ngModel)]="suaChua.chiPhiduKien" required maxlength="64">
                        <validation-messages [formCtrl]="chiPhiduKienInput"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label>Nhân viên đề xuất *</label>
                        <select #tenNhanVienDXInput="ngModel" class="form-control" name="tenNhanVienDX"
                                [(ngModel)]="suaChua.tenNhanVienDX" required maxlength="64"
                                (change)="getTenDVDX()">
                            <option>...</option>
                            <option *ngFor="let listTen of listTenNVDX">
                                {{listTen}}
                            </option>
                        </select>
                        <validation-messages [formCtrl]="tenNhanVienDXInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Đơn vị đề xuất *</label>
                        <input #tenDVDeXuatInput="ngModel" class="form-control" type="text" name="tenDVDeXuat" disabled
                               [(ngModel)]="suaChua.tenDVDeXuat" required maxlength="64">
                        <validation-messages [formCtrl]="tenDVDeXuatInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Nhân viên phụ trách *</label>
                        <select #tenNhanVienPTInput="ngModel" class="form-control" name="tenNhanVienPT"
                                [(ngModel)]="suaChua.tenNhanVienPT" required maxlength="64">
                            <option>...</option>
                            <option *ngFor="let listTen of listTenNVPT">
                                {{listTen}}
                            </option>
                        </select>
                        <validation-messages [formCtrl]="tenNhanVienPTInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Nội dung sửa chữa *</label>
                        <input #noiDungSuaChuaInput="ngModel" class="form-control" type="text" name="noiDungSuaChua"
                               [(ngModel)]="suaChua.noiDungSuaChua" required maxlength="64">
                        <validation-messages [formCtrl]="noiDungSuaChuaInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Ghi chú *</label>
                        <input #ghiChuInput="ngModel" class="form-control" type="text" name="ghiChu"
                               [(ngModel)]="suaChua.ghiChu" required maxlength="64">
                        <validation-messages [formCtrl]="ghiChuInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" (click)="save()"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            <!--</form>-->
        </div>
    </div>
</div>
<taiSanFindXuatModel #viewTaiSanFindXuatModel (modalTaiSanXuatSave)="getTaiSans($event)"></taiSanFindXuatModel>
