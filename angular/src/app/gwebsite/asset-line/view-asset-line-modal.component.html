<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>{{l("ViewAssetLine")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class='row'>
                    <!--#region INFORMATION  -->
                    <div class='col-6'>
                        <img src="{{assetLine.image}}" alt="asset line image" style="width:100%">
                    </div>
                    <div class='col-6'>
                        <div class="form-group">
                            <label class='width100'>Id</label>
                            <p>{{assetLine.id}}</p>
                        </div>
                        <div class="form-group">
                            <label class='width100'>CODE</label>
                            <p>{{assetLine.code}}</p>
                        </div>
                        <div class="form-group">
                            <label class='width100'>Name</label>
                            <p>{{assetLine.name}}</p>
                        </div>
                        <div class="form-group">
                            <label class='width100'>Type</label>
                            <p>{{assetLine.assetType?.name}}</p>
                        </div>
                        <div class="form-group">
                            <label class='width100'>Manufacturer</label>
                            <p>{{assetLine.manufacturer?.name}}</p>
                        </div>
                    </div>
                    <div class='col-12'>
                        <div class="form-group" *ngIf='assetLine.descriptions'>
                            <label class='width100'>Descriptions</label>
                            <p>{{assetLine.descriptions}}</p>
                        </div>
                    </div>
                    <!--#endregion -->
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="close()" type="submit" class="btn btn-primary" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i></i>
                    <span>{{l("OK")}}</span></button>
            </div>


        </div>

    </div>
</div>
