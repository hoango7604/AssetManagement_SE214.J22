<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!--<form #editForm="ngForm" novalidate (ngSubmit)="save()">-->
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="nhanVien.id">Cập nhật nhân viên: {{nhanVien.tenNhanVien}}</span>
                        <span *ngIf="!nhanVien.id">Tạo mới nhân viên</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">                    
                    <!-- <div class="form-group">
                        <label>Danh mục đơn vị *</label>
                        <input #tenDVInput="ngModel" class="form-control" type="text" name="tenDV"
                               [(ngModel)]="nhanVien.tenDV" required maxlength="64">
                        <validation-messages [formCtrl]="tenDVInput"></validation-messages>
                    </div> -->
                    <div class="form-group">
                            <label>Danh mục đơn vị *</label>
                            <select #tenDVInput="ngModel" class="form-control" name="tenDV"
                                    [(ngModel)]="nhanVien.tenDV" required maxlength="64"
                                    (change)="getTenDonVi()">
                                <option>...</option>
                                <option *ngFor="let listTen of listTenDonVi">
                                    {{listTen}}
                                </option>
                            </select>
                            <validation-messages [formCtrl]="tenDVInput"></validation-messages>
                        </div>
                    <div class="form-group">
                        <label>Tên nhân viên *</label>
                        <input #tenNhanVienInput="ngModel" class="form-control" type="text" name="tenNhanVien"
                               [(ngModel)]="nhanVien.tenNhanVien" required maxlength="64">
                        <validation-messages [formCtrl]="tenNhanVienInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" (click)="save()"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            <!--</form>-->
        </div>
    </div>
</div>
