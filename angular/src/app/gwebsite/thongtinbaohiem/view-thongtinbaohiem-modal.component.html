<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content " style="font-family: 'Times New Roman', Times, serif; font-size: 16px">
            <div class="modal-header  " style=" background-color: #00C5DC">
                <h4 class="modal-title w-100 text-center"
                    style="color: #ffffff; font-size: 30; text-transform: uppercase ; font-weight: 100">
                    Thông tin chi tiết bảo hiểm xe
                    <!-- <span *ngIf="thogtinxe.id">{{l("Cập nhập thông tin xe ")}}: {{thongtinxe.soXe}}</span>
                    <span *ngIf="!thongtinxe.id">{{l("Tạo mới thông tin xe")}}</span> -->
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-6 dinhdangcot">
                        <div class="form-group">
                            <label>Số xe : {{baohiemxe.soXe}} </label>
                        </div>
                        <div class="form-group">
                            <label>Model : {{thongtinxe.model}}</label>
                        </div>
                        <div class="form-group">
                            <label>Loại xe : {{model.loaiXe}}</label>
                        </div>
                        <div class="form-group">
                            <label> Nước sản xuất {{thongtinxe.nuocSanXuat}}</label>
                        </div>
                        <div class="form-group">
                            <label>Loại nhiên liệu : {{thongtinxe.loaiNhienLieu}} </label>
                        </div>
                        <div class="form-group">
                            <label>Đơn vị sử dụng : {{thongtinxe.donViSuDung}}</label>
                        </div>
                        <div class="form-group">
                            <label>Định mức nhiên liệu : {{model.dinhMucNhienLieu}}</label>
                        </div>
                    </div>
                    <div class="col-6 dinhdangcot">
                        <div class="form-group">
                            <label> Ngày mua bảo hiểm : {{baohiemxe.ngayMuaBaoHiem|date}}</label>
                        </div>
                        <div class="form-group">
                            <label>Ngày hết hạn bảo hiểm: {{baohiemxe.ngayHetHanBaoHiem|date}}</label>
                        </div>
                        <div class="form-group">
                            <label> Thời hạn bảo hiểm (Tháng) : {{baohiemxe.thoiHanBaoHiem}} </label>
                        </div>
                        <div class="form-group">
                            <label> Công ty bảo hiểm : {{baohiemxe.congTyBaoHiem}}</label>
                        </div>
                        <div class="form-group">
                            <label>Loại bảo hiểm {{baohiemxe.loaiBaoHiem}} </label>
                        </div>
                        <div class="form-group">
                            <label> Số tiền thanh toán {{baohiemxe.soTienThanhToan}}</label>
                        </div>
                        <div class="form-group">
                            <label>Trạng thái duyệt : {{baohiemxe.trangThaiDuyet}}</label>
                        </div>
                        <div class="form-group">
                            <label>Ghi chú : {{baohiemxe.ghiChu}}</label>
                        </div>
                    </div>
                </div>
            </div>
            <var></var>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" (click)="close()">{{l("Cancel")}}</button>
            </div>
        </div>
    </div>
</div>
