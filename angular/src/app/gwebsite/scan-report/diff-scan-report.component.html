<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                   So sánh các bản quét
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="max-height: 500px; overflow-y: auto;">
                <div class="col-md-12 row">
                    <div class="col-md-5">
                        <label for="leftSelect">Chọn bản quét nguồn: </label><br>
                        <select name="leftSelect" [(ngModel)]="leftSelected">
                            <option *ngFor="let item of diffSelectOtions" [ngValue]="item.value">{{ item.label }}</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label for="rightSelect">Chọn bản quét cần so sánh: </label><br>
                        <select name="leftSelect" [(ngModel)]="rightSelected">
                            <option *ngFor="let item of diffSelectOtions" [ngValue]="item.value">{{ item.label }}</option>
                        </select>
                    </div>
                    <div class="col-md-2" style="margin-top: 25px;">
                        <button type="button" (click)="submitGetDiff()" [attr.aria-label]="l('Xác nhận')">
                            <span aria-hidden="true">Xác nhận</span>
                        </button>
                    </div>
                </div>
                <div class="col-md-12 row">
                    <div class="col-md-12">
                       <div id="visual-diff">
                           Chưa có dữ liệu
                       </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                    (click)="close()">Đóng</button>
            </div>
        </div>
    </div>
</div>
