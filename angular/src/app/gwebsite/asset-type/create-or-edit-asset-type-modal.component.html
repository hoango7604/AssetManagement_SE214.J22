<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="assetType.id">{{l("Chỉnh Sửa Loại Tài Sản")}}: {{assetType.assetTypeName}}</span>
                        <span *ngIf="!assetType.id">{{l("Tạo Mới Loại Tài Sản")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>{{l("Mã loại tài sản")}} *</label>
                        <input [disabled]="assetType.id && assetType.isReadonly && assetType.isReadonly === isChange" #typeAssetCodeInput="ngModel" class="form-control" type="text" name="TypeAssetCode" [(ngModel)]="assetType.assetTypeCode"
                            required maxlength="64">
                        <validation-messages [formCtrl]="typeAssetCodeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("Tên loại tài sản")}} *</label>
                        <input [disabled]="assetType.id && assetType.isReadonly && assetType.isReadonly === isChange" #typeAssetNameInput="ngModel" class="form-control" type="text" name="TypeAssetName"
                        [(ngModel)]="assetType.assetTypeName" required maxlength="64">
                        <validation-messages [formCtrl]="typeAssetNameInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("Duyệt")}} *</label>
                        <input [disabled]="assetType.id && assetType.isReadonly && assetType.isReadonly === isChange" class="ml-3 form-check-input" type="checkbox" name="IsReadonly"
                        [(ngModel)]="assetType.isReadonly" >
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid" [buttonBusy]="saving"
                    [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
