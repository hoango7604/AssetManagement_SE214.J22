<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span *ngIf="capPhat.id"><h5>{{l("Thông tin Cấp phát Tài Sản")}}: {{capPhat.id}}</h5></span>
                    <span *ngIf="!capPhat.id">{{l("CreateNewCapPhat")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <h5>Tên Phòng</h5>
                    <p style="color:red">{{tenPhong}}</p>
                </div>
                <div class="form-group">
                    <h5>Tên sản phẩm</h5>
                    <p style="color:red">{{tenSanPham}}</p>
                </div>
                <div class="form-group">
                    <h5>Ngày cấp</h5>
                    <p style="color:red" *ngIf="capPhat.ngayCap">{{capPhat.ngayCap.format('DD/MM/YYYY')}}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                    (click)="close()">{{l("Cancel")}}</button>
            </div>
        </div>
    </div>
</div>
