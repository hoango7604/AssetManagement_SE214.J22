<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="capPhat.id">Cập nhật cấp phát tài sản:
                            {{capPhat.id}}</span>
                        <span *ngIf="!capPhat.id">Tạo mới cấp phát tài sản</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label>Phòng ban</label>
                        <select class="custom-select" [(ngModel)]="capPhat.phongBanId" name="PhongBanId">
                            <option value="{{item.id}}" *ngFor="let item of phongBanList">{{item.tenPhong}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Tên sản phẩm</label>
                        <select class="custom-select" [(ngModel)]="capPhat.sanPhamId" name="SanPhamId">
                            <option value="{{item.id}}" *ngFor="let item of sanPhamList">{{item.tenSP}}</option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
