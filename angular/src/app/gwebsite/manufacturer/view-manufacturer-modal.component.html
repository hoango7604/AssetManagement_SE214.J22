<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>{{l("ViewManufacturer")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class='row'>
                    <!--#region INFORMATION  -->
                    <div class='col-6'>
                        <div class="form-group">
                            <label>Id</label>
                            <p>{{manufacturer.id}}</p>
                        </div>
                        <div class="form-group">
                            <label>CODE</label>
                            <p>{{manufacturer.code}}</p>
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <p>{{manufacturer.name}}</p>
                        </div>
                    </div>
                    <div class='col-6'>
                        <img src="{{manufacturer.logo}}" alt="manufacturer logo" style="max-width:150px">
                    </div>
                    <div class="col-12 form-group" *ngIf='manufacturer.descriptions'>
                        <label>Descriptions</label>
                        <p>{{manufacturer.descriptions}}</p>
                    </div>
                </div>
                <!--#endregion -->
            </div>
            <div class="modal-footer">
                <button (click)="close()" type="submit" class="btn btn-primary" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i></i>
                    <span>{{l("OK")}}</span></button>
            </div>


        </div>

    </div>
</div>
