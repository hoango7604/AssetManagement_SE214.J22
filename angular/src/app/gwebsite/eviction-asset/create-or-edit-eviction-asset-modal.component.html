<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form
                *ngIf="active"
                #editForm="ngForm"
                novalidate
                (ngSubmit)="save()"
            >
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="evictionAsset.id"
                            >{{ l('Chỉnh Sửa Thu Hồi Tài Sản') }}:
                            {{ evictionAsset.assetName }}</span
                        >
                        <span *ngIf="!evictionAsset.id">{{
                            l('Tạo Mới Thu Hồi Tài Sản')
                        }}</span>
                    </h4>
                    <button
                        type="button"
                        class="close"
                        (click)="close()"
                        [attr.aria-label]="l('Close')"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>{{ l('Ngày thu hồi') }} *</label>
                        <input
                            disabled
                            required
                            maxlength="64"
                            [(ngModel)]="evictionAsset.evictionDate"
                            class="form-control"
                            type="text"
                            name="EvictionDate"
                        />
                    </div>
                    <div class="form-group">
                        <label>{{ l('Mã tài sản') }} *</label>
                        <input
                            [disabled]="
                                evictionAsset.id &&
                                evictionAsset.isReadonly &&
                                evictionAsset.isReadonly === isChange
                            "
                            #assetCodeInput="ngModel"
                            class="form-control"
                            type="text"
                            name="AssetCode"
                            [(ngModel)]="evictionAsset.assetCode"
                            required
                            maxlength="64"
                        />
                        <validation-messages
                            [formCtrl]="assetCodeInput"
                        ></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{ l('Tên tài sản') }} *</label>
                        <input
                            [disabled]="
                                evictionAsset.id &&
                                evictionAsset.isReadonly &&
                                evictionAsset.isReadonly === isChange
                            "
                            #assetNameInput="ngModel"
                            class="form-control"
                            type="text"
                            name="AssetName"
                            [(ngModel)]="evictionAsset.assetName"
                            required
                            maxlength="64"
                        />
                        <validation-messages
                            [formCtrl]="assetNameInput"
                        ></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{ l('Lý do') }} *</label>
                        <input
                            [disabled]="
                                evictionAsset.id &&
                                evictionAsset.isReadonly &&
                                evictionAsset.isReadonly === isChange
                            "
                            #reasonInput="ngModel"
                            class="form-control"
                            type="text"
                            name="Reason"
                            [(ngModel)]="evictionAsset.reason"
                            required
                            maxlength="64"
                        />
                        <validation-messages
                            [formCtrl]="reasonInput"
                        ></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{ l('Duyệt') }} *</label>
                        <input
                            [disabled]="
                                evictionAsset.id &&
                                evictionAsset.isReadonly &&
                                evictionAsset.isReadonly === isChange
                            "
                            class="ml-3 form-check-input"
                            type="checkbox"
                            name="IsReadonly"
                            [(ngModel)]="evictionAsset.isReadonly"
                        />
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        [disabled]="saving"
                        type="button"
                        class="btn btn-default"
                        (click)="close()"
                    >
                        {{ l('Cancel') }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary"
                        [disabled]="!editForm.form.valid"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i> <span>{{ l('Save') }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
