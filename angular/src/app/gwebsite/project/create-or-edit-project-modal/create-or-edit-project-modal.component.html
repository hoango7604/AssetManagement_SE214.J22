<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>{{l("CreateNewProject")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-8">
                            <div class="form-group">
                                <label>{{l("Project Code")}} *</label>
                                <input class="form-control" type="text" name="pjCode"
                                    [placeholder]="'Enter Project Abbreviations'" [(ngModel)]="pjCode" required
                                    maxlength="60">
                            </div>
                        </div>
                        <div class="col-4 form-group d-flex align-items-center">
                            <label class="mr-2">{{l("Status")}} * </label>
                            <p-inputSwitch [(ngModel)]="isCheckActive" [ngModelOptions]="{standalone: true}"
                                (onChange)="activeNewPrj($event)"></p-inputSwitch>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>{{l("Project Name")}} *</label>
                        <input class="form-control" type="text" name="pjName" [(ngModel)]="pjName"
                            [placeholder]="'Enter Project Name'" required maxlength="200">
                    </div>

                    <div class="form-group">
                        <label>{{l("Create Date")}} </label>
                        <input class="form-control" type="text" name="pjCreateDate" [value]="pjCreateDate"
                            [attr.disabled]="true">
                    </div>
                    <div *ngIf="isCheckActive" class="form-group">
                        <label>{{l("Active Date")}} </label>
                        <input class="form-control" type="text" name="pjActiveDate" [value]="pjActiveDate"
                            [attr.disabled]="true">
                    </div>
                    <!-- <div class="form-group">
                        <label>{{l("Active Project Now")}} </label>
                        <input class="form-control largerCheckbox" type="checkbox" name="status"
                            [(ngModel)]="isCheckActive" title="Active now" (change)="activeNewPrj($event)">
                    </div> -->
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
