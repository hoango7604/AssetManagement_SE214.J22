<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>{{l("Chi Tiết Thanh Lý Tài Sản")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Ngày thanh lý</label>
                    <p class="bg-light p-2">{{liquidationAsset.liquidationDate}}</p>
                </div>
                <div class="form-group">
                    <label>Mã tài sản</label>
                    <p class="bg-light p-2">{{liquidationAsset.assetCode}}</p>
                </div>
                <div class="form-group">
                    <label>Tên tài sản</label>
                    <p class="bg-light p-2">{{liquidationAsset.assetName}}</p>
                </div>
                <div class="form-group">
                    <label>Đơn vị mua tài sản thanh lý</label>
                    <p class="bg-light p-2">{{liquidationAsset.unit}}</p>
                </div>
                <div class="form-group">
                    <label>Hình thức thanh lý</label>
                    <p class="bg-light p-2">{{liquidationAsset.liquidationForm}}</p>
                </div>
                <div class="form-group">
                    <label>Số tiền thanh lý</label>
                    <p class="bg-light p-2">{{liquidationAsset.liquidationCost}}</p>
                </div>
                <div class="form-group">
                    <label>Ghi chú</label>
                    <p class="bg-light p-2">{{liquidationAsset.note}}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Close")}}</button>
            </div>
        </div>
    </div>
</div>
