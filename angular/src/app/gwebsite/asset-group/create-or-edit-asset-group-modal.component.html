<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="assetGroup.id">{{l("Chỉnh Sửa Nhóm Tài Sản")}}: {{assetGroup.name}}</span>
                        <span *ngIf="!assetGroup.id">{{l("Tạo Mới Nhóm Tài Sản")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <select #assetGroupCombobox name="assetGroupName" class="form-control" [(ngModel)]="assetGroup.parentGroupAssetCode"
                            [attr.data-live-search]="true" jq-plugin="selectpicker" required>
                            <option value="">{{emptyText}}</option>
                            <option *ngFor="let item of assetGroups" [value]="item.value">{{item.groupAssetName}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>{{l("Mã nhóm tài sản")}} *</label>
                        <input #groupAssetCodeInput="ngModel" class="form-control" type="text" name="GroupAssetCode" [(ngModel)]="assetGroup.groupAssetCode"
                            required maxlength="64">
                        <validation-messages [formCtrl]="groupAssetCodeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("Tên nhóm tài sản")}} *</label>
                        <input #groupAssetNameInput="ngModel" class="form-control" type="text" name="GroupAssetName" [(ngModel)]="assetGroup.groupAssetName"
                            required maxlength="64">
                        <validation-messages [formCtrl]="groupAssetNameInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("Loại tài sản")}} *</label>
                        <input #assetTypeCodeInput="ngModel" class="form-control" type="text" name="AssetTypeCode" [(ngModel)]="assetGroup.assetTypeCode"
                            required maxlength="64">
                        <validation-messages [formCtrl]="assetTypeCodeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("Nhóm tài sản cha")}} *</label>
                        <input #parentGroupAssetCodeInput="ngModel" class="form-control" type="text" name="ParentGroupAssetCode" [(ngModel)]="assetGroup.parentGroupAssetCode"
                            required maxlength="64">
                        <validation-messages [formCtrl]="parentGroupAssetCodeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("Số tháng khấu hao")}} *</label>
                        <input #depreciationMonthsInput="ngModel" class="form-control" type="text" name="DepreciationMonths" [(ngModel)]="assetGroup.depreciationMonths"
                            required maxlength="64">
                        <validation-messages [formCtrl]="depreciationMonthsInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("Tỉ lệ khấu hao")}} *</label>
                        <input #depreciationRateByYearInput="ngModel" class="form-control" type="text" name="DepreciationRateByYear" [(ngModel)]="assetGroup.depreciationRateByYear"
                            required maxlength="64">
                        <validation-messages [formCtrl]="depreciationRateByYearInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("Tài khoản tài sản")}} *</label>
                        <input #assetAcountInput="ngModel" class="form-control" type="text" name="AssetAcount" [(ngModel)]="assetGroup.assetAcount"
                            required maxlength="64">
                        <validation-messages [formCtrl]="assetAcountInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("Tài khoản khấu hao")}} *</label>
                        <input #depreciationAccountInput="ngModel" class="form-control" type="text" name="DepreciationAccount" [(ngModel)]="assetGroup.depreciationAccount"
                            required maxlength="64">
                        <validation-messages [formCtrl]="depreciationAccountInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("Tài khoản chi phí")}} *</label>
                        <input #costsAccountInput="ngModel" class="form-control" type="text" name="CostsAccount" [(ngModel)]="assetGroup.costsAccount"
                            required maxlength="64">
                        <validation-messages [formCtrl]="costsAccountInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("Tài khoản thu nhập")}} *</label>
                        <input #incomeAccountInput="ngModel" class="form-control" type="text" name="IncomeAccount" [(ngModel)]="assetGroup.incomeAccount"
                            required maxlength="64">
                        <validation-messages [formCtrl]="incomeAccountInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("Tài khoản chi phí thanh lý")}} *</label>
                        <input #liquidationCostAccountInput="ngModel" class="form-control" type="text" name="LiquidationCostAccount" [(ngModel)]="assetGroup.liquidationCostAccount"
                            required maxlength="64">
                        <validation-messages [formCtrl]="liquidationCostAccountInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
