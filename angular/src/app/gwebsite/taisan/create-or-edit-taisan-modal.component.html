<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!--<form #editForm="ngForm" novalidate (ngSubmit)="save()">-->
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="taiSan.id">Cập nhật tài sản: {{taiSan.tenTaiSan}}</span>
                        <span *ngIf="!taiSan.id">Tạo mới tài sản</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Loại tài sản *</label>
                        <select #loaiTSInput="ngModel" class="form-control" name="loaiTS"
                                [(ngModel)]="taiSan.loaiTS" required maxlength="64"
                                (change)="getTenNhomTaiSan($event.target.value)">
                            <!--<option>...</option>-->
                            <option value="Tài sản cố định">Tài sản cố định</option>
                            <option value="Công cụ lao động">Công cụ lao động</option>
                        </select>
                        <validation-messages [formCtrl]="loaiTSInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Nhóm tài sản *</label>
                        <select #TenNhomTSInput="ngModel" class="form-control" name="tenNhomTS"
                                [(ngModel)]="taiSan.tenNhomTS" required maxlength="64"
                                (change)="getKhauHao($event.target.value)">
                            <option>...</option>
                            <option *ngFor="let listTen of listTenNhomTaiSan">
                                {{listTen}}
                            </option>
                        </select>
                        <validation-messages [formCtrl]="TenNhomTSInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Số tháng khấu hao *</label>
                        <input #SoThangKhauHaoInput="ngModel" class="form-control" type="text" name="soThangKhauHao" disabled
                               [(ngModel)]="taiSan.soThangKhauHao" required maxlength="64">
                        <validation-messages [formCtrl]="SoThangKhauHaoInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Tỷ lệ khấu hao *</label>
                        <input #TyLeKhauHaoInput="ngModel" class="form-control" type="text" name="tyLeKhauHao" disabled
                               [(ngModel)]="taiSan.tyLeKhauHao" required maxlength="64">
                        <validation-messages [formCtrl]="TyLeKhauHaoInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Tên tài sản *</label>
                        <input #TenTsInput="ngModel" class="form-control" type="text" name="tenTs"
                               [(ngModel)]="taiSan.tenTs" required maxlength="64">
                        <validation-messages [formCtrl]="TenTsInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Số lượng *</label>
                        <input #SoLuongInput="ngModel" class="form-control" type="text" name="soLuong"
                               [(ngModel)]="taiSan.soLuong" required maxlength="64">
                        <validation-messages [formCtrl]="SoLuongInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Danh sách mã seri *</label>
                        <input #soseriInput="ngModel" class="form-control" type="text" name="soseri"
                               [(ngModel)]="taiSan.soseri" required maxlength="64">
                        <validation-messages [formCtrl]="soseriInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Ngày nhập *</label>
                        <input class="form-control" type="text" name="ngayNhap" disabled
                               value="{{ngayNhap | date}}" required maxlength="64">
                    </div>
                    <div class="form-group">
                        <label>Nguyên giá *</label>
                        <input #NguyenGiaInput="ngModel" class="form-control" type="text" name="nguyenGia"
                               [(ngModel)]="taiSan.nguyenGia" required maxlength="64">
                        <validation-messages [formCtrl]="NguyenGiaInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Giá trị khấu hao *</label>
                        <input #GiaTriKhauHaoInput="ngModel" class="form-control" type="text" name="giaTriKhauHao"
                               [(ngModel)]="taiSan.giaTriKhauHao" required maxlength="64">
                        <validation-messages [formCtrl]="GiaTriKhauHaoInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Số tháng bảo hành *</label>
                        <input #SoThangBaoHanhInput="ngModel" class="form-control" type="text" name="soThangBaoHanh"
                               [(ngModel)]="taiSan.soThangBaoHanh" required maxlength="64">
                        <validation-messages [formCtrl]="SoThangBaoHanhInput"></validation-messages>
                    </div>
                    <!-- <div class="form-group">
        <label>Tình trạng khấu hao *</label>
        <input #TinhTrangKhauHaoInput="ngModel" class="form-control" type="text" name="tinhTrangKhauHao"
               [(ngModel)]="taiSan.tinhTrangKhauHao" required maxlength="64">
        <validation-messages [formCtrl]="TinhTrangKhauHaoInput"></validation-messages>
    </div> -->
                    <div class="form-group">
                        <label>Thông tin mô tả *</label>
                        <input #ThongTinMoTaInput="ngModel" class="form-control" type="text" name="thongTinMoTa"
                               [(ngModel)]="taiSan.thongTinMoTa" required maxlength="64">
                        <validation-messages [formCtrl]="ThongTinMoTaInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" (click)="save()"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            <!--</form>-->
        </div>
    </div>
</div>
