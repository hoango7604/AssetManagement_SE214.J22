<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="modifyMultipleAssetsMode">Updating multiple Asset</span>
                        <span *ngIf="!modifyMultipleAssetsMode&&asset.id">Updating Asset {{asset.code}}</span>
                        <span *ngIf="!modifyMultipleAssetsMode&&!asset.id">Creating Asset</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body row">
                    <div class="form-group col-sm-6">
                        <label>Asset Type</label><label style='color:red;font-size: 20px'>*</label>
                        <select [disabled]='!beingCreated||modifyMultipleAssetsMode' #assetTypeCombobox autofocus
                            name="assetTypeName" class="form-control" [(ngModel)]="assetTypeID"
                            [attr.data-live-search]="true" jq-plugin="selectpdateInputker" required
                            (change)="onChangeAssetType($event.target.value)">
                            <option value="">{{emptyText}}</option>
                            <option *ngFor="let item of assetTypeComboboxs" [value]="item.value">{{item.displayText}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Manufacturer</label><label style='color:red;font-size: 20px'>*</label>
                        <select [disabled]='!beingCreated||modifyMultipleAssetsMode' #manufacturerCombobox autofocus
                            name="manufacturerName" class="form-control" [(ngModel)]="manufacturerID"
                            [attr.data-live-search]="true" jq-plugin="selectpdateInputker" required
                            (change)="onChangeManufacturer($event.target.value)">
                            <option value="">{{emptyText}}</option>
                            <option *ngFor="let item of manufacturerComboboxs" [value]="item.value">{{item.displayText}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-sm-12">
                        <label>Asset Line</label><label style='color:red;font-size: 20px'>*</label>
                        <select [disabled]='!beingCreated||modifyMultipleAssetsMode' #assetLineCombobox autofocus
                            name="assetLineName" class="form-control" [(ngModel)]="asset.assetLineID"
                            [attr.data-live-search]="true" jq-plugin="selectpdateInputker" required
                            (change)="onChangeAssetLine($event.target.value)">
                            <option value="">{{emptyText}}</option>
                            <option *ngFor="let item of assetLineComboboxs" [value]="item.value">{{item.displayText}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-sm-12" *ngIf='!beingCreated'>
                        <label>Status</label><label style='color:red;font-size: 20px'>*</label>
                        <select  #statusCombobox autofocus name="statusName"
                            class="form-control" [(ngModel)]="status" [attr.data-live-search]="true"
                            jq-plugin="selectpdateInputker" required>
                            <option *ngFor="let item of statusComboboxs" [value]="item.value">{{item.displayText}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-sm-12" *ngIf="status=='USING'">
                        <label>Using by</label><label style='color:red;font-size: 20px'>*</label>
                        <select #organizationUnitCombobox autofocus name="organizationUnitName" class="form-control"
                            [(ngModel)]="asset.organizationUnitId" [attr.data-live-search]="true"
                            jq-plugin="selectpdateInputker" required>
                            <option *ngFor="let item of organizationUnitComboboxs" [value]="item.value">
                                {{item.displayText}}</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Depreciation Times (month)</label>
                        <input #depreciationMonthsInput="ngModel" class="form-control" type="number"
                            name="depreciationMonths" [(ngModel)]="asset.depreciationMonths" maxlength="256">
                        <validation-messages [formCtrl]="depreciationMonthsInput"></validation-messages>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Depreciation Rate (%)</label>
                        <input disabled #depreciationRateInput="ngModel" class="form-control" type="number" step="0.01"
                            name="depreciationRate" [(ngModel)]="depreciationRate" maxlength="256">
                        <validation-messages [formCtrl]="depreciationRateInput"></validation-messages>
                    </div>
                    <div class="form-group col-sm-12">
                        <label>PO Number</label><label style='color:red;font-size: 20px'>*</label>
                        <input #poNumberInput="ngModel" class="form-control" type="number" name="poNumber"
                            [(ngModel)]="asset.poNumber" required maxlength="256" (ngModelChange)="checkSave()">
                        <validation-messages [formCtrl]="poNumberInput"></validation-messages>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Full Depreciation Price</label><label style='color:red;font-size: 20px'>* </label><label> ($)</label>
                        <input #fullDepreciationPriceInput="ngModel" class="form-control" type="number" step="0.01"
                            name="fullDepreciation" [(ngModel)]="asset.fullDepreciationPrice" required maxlength="256"
                            (ngModelChange)="checkSave()">
                        <validation-messages [formCtrl]="fullDepreciationPriceInput"></validation-messages>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Depreciation Value</label><label style='color:red;font-size: 20px'>* </label><label> ($)</label>
                        <input #depreciationValueInput="ngModel" class="form-control" type="number" step="0.01"
                            name="depreciationValue" [(ngModel)]="asset.depreciationValue" maxlength="256"
                            (ngModelChange)="checkSave()">
                        <validation-messages [formCtrl]="depreciationValueInput"></validation-messages>
                    </div>
                    <div class="form-group col-sm-12">
                        <label>{{l("Note")}} </label>
                        <input #noteInput="ngModel" class="form-control" type="text" name="note"
                            [(ngModel)]="asset.note" maxlength="256">
                        <validation-messages [formCtrl]="noteInput"></validation-messages>
                    </div>
                    <div class="form-group col-sm-12" *ngIf='beingCreated'>
                        <label>Created Asset Number</label><label style='color:red;font-size: 20px'>*</label>
                        <input #assetNumberInput="ngModel" class="form-control" type="number" name="AssetNumber"
                            [(ngModel)]="asset.number" required maxlength="2"
                            (ngModelChange)="checkSave()">
                        <validation-messages [formCtrl]="assetNumberInput"></validation-messages>
                    </div>
                    <!-- #region QR -->
                    <div class='row' *ngIf='modifyMultipleAssetsMode'>
                        <div class='col-sm-12'>
                            <label style="color:cornflowerblue">The asset's fields are't filled in will not
                                affected.</label>
                        </div>
                        <div class='col-sm-4' id='detectingByCamera' #detectingByCamera style='display:block'>
                            <label>Detecting by camera</label>
                            <div class="camera">
                                <video id="video" #video width="200" height="200px">
                                    Video stream not available.
                                </video>
                            </div>

                            <canvas id="canvas" #canvas width="width" height="height" style="display: none">
                            </canvas>
                        </div>
                        <!-- <div class='col-sm-9'>

                            <table class='table'>
                                <tr>
                                    <th scope="col">Processing Asset</th>
                                    <th scope="col">Completed Asset</th>
                                    <th scope="col">Error Asset</th>
                                </tr>
                                <tr>
                                    <td *ngFor="let code of processingAssetCodes">{{code}}</td>
                                    <td *ngFor="let code of completedAssetCodes">{{code}}</td>
                                    <td *ngFor="let code of errorAssetCodes">{{code}}</td>
                                </tr>
                            </table>
                        </div> -->
                        <div class='col-sm-3'>

                            <table class='scrollable-table'>
                                <tr>
                                    <th>Processing Assets</th>
                                </tr>
                                <tr *ngFor="let code of processingAssetCodes">
                                    <td>{{code}}</td>
                                </tr>
                            </table>
                        </div>
                        <div class='col-sm-3'>
                            <table class='scrollable-table'>
                                <tr>
                                    <th>Completed Assets</th>
                                </tr>
                                <tr *ngFor="let code of completedAssetCodes">
                                    <td>{{code}}</td>
                                </tr>
                            </table>
                        </div>
                        <div class='col-sm-2'>
                            <table class='scrollable-table'>
                                <tr>
                                    <th>Error Assets</th>
                                </tr>
                                <tr *ngFor="let code of errorAssetCodes">
                                    <td>{{code}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <!--  -->
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button *ngIf='!modifyMultipleAssetsMode' [disabled]='!allowSave'type="submit" class="btn btn-primary"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>

        </div>
    </div>
</div>
