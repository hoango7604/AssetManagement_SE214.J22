<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="asset.id">Updating Asset {{asset.code}}</span>
                        <span *ngIf="!asset.id">Creating Asset</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Asset Line*</label>
                        <input #assetLineInput="ngModel" class="form-control" type="text" name="Name"
                            [(ngModel)]="asset.assetLineID" required maxlength="64">
                        <validation-messages [formCtrl]="assetLineInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Is Damaged*</label>
                        <input #IsDamagedInput="ngModel" class="form-control" type="text" name="Address"
                            [(ngModel)]="asset.isDamaged" required maxlength="64">
                        <validation-messages [formCtrl]="isDamagedInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
