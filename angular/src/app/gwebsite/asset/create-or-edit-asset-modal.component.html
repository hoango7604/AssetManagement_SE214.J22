<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="asset.id">Updating Asset {{asset.code}}</span>
                        <span *ngIf="!asset.id">Creating Asset</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Asset Line*</label>
                        <select [disabled]='!beingCreated' #assetLineCombobox autofocus name="assetLineName" class="form-control" [(ngModel)]="asset.assetLineID"
                            [attr.data-live-search]="true" jq-plugin="selectpdateInputker" required>
                            <option value="">{{emptyText}}</option>
                            <option *ngFor="let item of assetLineComboboxs" [value]="item.value">{{item.displayText}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Status*</label>
                        <select [disabled]='beingCreated' #statusCombobox autofocus name="statusName" class="form-control" [(ngModel)]="asset.isDamaged"
                        [attr.data-live-search]="true" jq-plugin="selectpdateInputker" required>
                            <option *ngFor="let item of statusComboboxs" [value]="item.value">{{item.displayText}}</option>
                        </select>
                    </div>
                    <div class="form-group" *ngIf='beingCreated'>
                            <label>Created Asset Number*</label>
                            <input #assetNumberInput="ngModel" class="form-control" type="number" name="AssetNumber"
                                [(ngModel)]="asset.number" required maxlength="64">
                            <validation-messages [formCtrl]="assetNumberInput"></validation-messages>
                        </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
