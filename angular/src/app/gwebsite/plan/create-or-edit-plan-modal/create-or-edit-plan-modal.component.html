<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="isEdit">{{l("EditPlan")}}: {{plan.id}}</span>
                        <span *ngIf="!isEdit">{{l("Create New Plan")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>{{l("Department")}} *</label>
                        <select #planCombobox name="planName" class="form-control" [(ngModel)]="plan.departmentId"
                            [attr.data-live-search]="true" jq-plugin="selectpicker" required>
                            <option *ngFor="let item of productsData" [value]="item.id">{{item.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>{{l("Product")}} *</label>
                        <!-- <select #planCombobox name="planName" class="form-control" [(ngModel)]="plan.parentId"
                            [attr.data-live-search]="true" jq-plugin="selectpicker" required>
                            <option value="">{{emptyText}}</option>
                            <option *ngFor="let item of plans" [value]="item.value">{{item.displayText}}</option>
                        </select> -->
                        <select #productCombobox name="productName" class="form-control" [(ngModel)]="plan.purchaseProducts.productId"
                            [attr.data-live-search]="true" jq-plugin="selectpicker" required>
                            <option *ngFor="let item of products" [value]="item.id">{{item.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>{{l("Quantity")}} *</label>
                        <input #nameInput="ngModel" class="form-control" type="number" name="quantity" [(ngModel)]="plan.purchaseProducts.quantity"
                            required maxlength="64">
                        <validation-messages [formCtrl]="nameInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("Status")}} *</label>
                        <select #statusCombobox name="status" class="form-control" [(ngModel)]="plan.status"
                            [attr.data-live-search]="false" jq-plugin="selectpicker" required>
                            <option *ngFor="let item of statusData" [value]="item.id">{{item.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>{{l("Comment")}}</label>
                        <input #commentInput="ngModel" class="form-control" type="text" name="comment" [(ngModel)]="plan.comment" maxlength="64">
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
