<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span *ngIf="thanhLy.id">{{l("Điều chỉnh thanh lý")}}: {{thanhLy.tenDonVi}}</span>
                    <span *ngIf="!thanhLy.id">{{l("Tạo mới thanh lý")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Mã tài sản</label>
                    <p>{{thanhLy.maTS}}</p>
                </div>
                <div class="form-group">
                    <label>Tên tài sản</label>
                    <p>{{thanhLy.tenTS}}</p>
                </div>
                <div class="form-group">
                    <label>Đơn vị mua</label>
                    <p>{{thanhLy.donViMua}}</p>
                </div>
                <div class="form-group">
                    <label>Hình thức thanh lý</label>
                    <p>{{thanhLy.hinhThucThanhLy}}</p>
                </div>
                <div class="form-group">
                    <label>Số tiền thanh lý</label>
                    <p>{{thanhLy.giaTienThanhLy}}</p>
                </div>
                <div class="form-group">
                    <label>Ghi chú</label>
                    <p>{{thanhLy.ghiChu}}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-default"
                    (click)="close()">{{l("Cancel")}}</button>
                <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                    [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                    <span>{{l("Save")}}</span></button>
            </div>
        </div>
    </div>
</div>
