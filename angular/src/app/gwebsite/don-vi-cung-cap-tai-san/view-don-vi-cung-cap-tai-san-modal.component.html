<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span *ngIf="donViCungCapTaiSan.id">{{l("Thông tin Đơn vị cung cấp tài sản")}}: {{donViCungCapTaiSan.tenDonViCungCap}}</span>
                    <span *ngIf="!donViCungCapTaiSan.id">{{l("CreateNewDonViCungCapTaiSan")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Tên đơn vị cung cấp</label>
                    <p>{{donViCungCapTaiSan.tenDonViCungCap}}</p>
                </div>
                <div class="form-group">
                    <label>Địa chỉ</label>
                    <p>{{donViCungCapTaiSan.diaChiDonViCungCap}}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                    (click)="close()">{{l("Cancel")}}</button>
            </div>
        </div>
    </div>
</div>
