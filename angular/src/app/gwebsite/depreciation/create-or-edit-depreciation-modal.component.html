<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="menuClient.id">{{l("EditMenuClient")}}: {{menuClient.name}}</span>
                        <span *ngIf="!menuClient.id">{{l("Tao Moi Khau Hao")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <select #menuClientCombobox name="menuClientName" class="form-control" [(ngModel)]="menuClient.parentId"
                            [attr.data-live-search]="true" jq-plugin="selectpicker" required>
                            <option value="">{{emptyText}}</option>
                            <option *ngFor="let item of menuClients" [value]="item.value">{{item.displayText}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>{{l("Ma Khau Hao")}} *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="depreciationCode" [(ngModel)]="menuClient.depreciationCode"
                            required maxlength="64">
                        <validation-messages [formCtrl]="depreciationCodeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("Ma Tai San")}} *</label>
                        <input #aliasInput="ngModel" class="form-control" type="text" name="assetCode" [(ngModel)]="menuClient.assetCode"
                            required maxlength="64">
                        <validation-messages [formCtrl]="assetCodeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("Ngay Bat Dau Khau Hao")}} *</label>
                        <input #aliasInput="ngModel" class="form-control" type="date" name="dayBeginCalculateDepreciation" [(ngModel)]="menuClient.dayBeginCalculateDepreciation"
                            required maxlength="64">
                        <validation-messages [formCtrl]="dayBeginCalculateDepreciationInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("So Thang Khau Hao")}} *</label>
                        <input #aliasInput="ngModel" class="form-control" type="text" name="depreciationMonths" [(ngModel)]="menuClient.depreciationMonths"
                            required maxlength="64">
                        <validation-messages [formCtrl]="depreciationMonthsInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("Gia Tri Da Khau Hao")}} *</label>
                        <input #aliasInput="ngModel" class="form-control" type="text" name="depreciatedValue" [(ngModel)]="menuClient.depreciatedValue"
                            required maxlength="64">
                        <validation-messages [formCtrl]="depreciatedValueInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("Ti Le Khau Hao % Theo Nam")}} *</label>
                        <input #aliasInput="ngModel" class="form-control" type="text" name="depreciationRateByYear" [(ngModel)]="menuClient.depreciationRateByYear"
                            required maxlength="64">
                        <validation-messages [formCtrl]="depreciationRateByYearInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("Gia Tri Con Lai")}} *</label>
                        <input #aliasInput="ngModel" class="form-control" type="text" name="remainingValue" [(ngModel)]="menuClient.remainingValue"
                            required maxlength="64">
                        <validation-messages [formCtrl]="remainingValueInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
