<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="menuClient.id">{{l("EditMenuClient")}}: {{menuClient.name}}</span>
                        <span *ngIf="!menuClient.id">{{l("Tao Moi Khau Hao")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                   
                    <div class="form-group">
                        <label>{{l("Ma Khau Hao")}} *</label>
                        <input #depreciationCode="ngModel" class="form-control" type="text" name="depreciationCode" [(ngModel)]="menuClient.depreciationCode"
                            required maxlength="64" disabled>
                       
                    </div>
                    <div class="form-group">
                        <label>{{l("Ma Tai San")}} *</label>
                        <input #assetCode="ngModel" class="form-control" type="text" name="assetCode" [(ngModel)]="menuClient.assetCode"
                            required maxlength="64" disabled>
                       
                    </div>
                    <div class="form-group">
                        <label>{{l("Ngay Bat Dau Khau Hao")}} *</label>
                        <input #dayBeginCalculateDepreciation="ngModel" class="form-control" type="text" name="dayBeginCalculateDepreciation" [(ngModel)]="menuClient.dayBeginCalculateDepreciation"
                            required maxlength="64" disabled>
                       
                    </div>
                    <div class="form-group">
                        <label>{{l("So Thang Khau Hao")}} *</label>
                        <input #depreciationMonths="ngModel" *ngIf="!hasValue" class="form-control" type="text" name="depreciationMonths" [(ngModel)]="menuClient.depreciationMonths"
                            (change)="onChangeDepreciationMonths(depreciationMonths.value)"
                            required maxlength="64">
                        <input *ngIf="hasValue" class="form-control" type="text" name="depreciationMonths"
                        [value]="menuClient.depreciationMonths" required maxlength="64" disabled>
                        <validation-messages [formCtrl]="depreciationMonths"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("Gia Tri Da Khau Hao")}} *</label>
                        <input #depreciatedValue="ngModel" class="form-control" type="text" name="depreciatedValue" [(ngModel)]="menuClient.depreciatedValue"
                             required maxlength="64" disabled>
                        
                    </div>
                    <div class="form-group">
                        <label>{{l("Ti Le Khau Hao % Theo Nam")}} *</label>
                        <input class="form-control" type="text" name="depreciationRateByYear" 
                          [value] = "menuClient.depreciationRateByYear"  required maxlength="64" disabled>
                        
                    </div>
                    <div class="form-group">
                        <label>{{l("Gia Tri Con Lai")}} *</label>
                        <input #remainingValue="ngModel" class="form-control" type="text" name="remainingValue" [(ngModel)]="menuClient.remainingValue"
                            required maxlength="64" disabled>
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
