<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span *ngIf="customer.id">{{l("EditCustomer")}}: {{customer.maBDS}}</span>
                    <span *ngIf="!customer.id">{{l("CreateNewCustomer")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- <div class="form-group">
                    <label>Mã Tài Sản</label>
                    <p>{{customer.maBDS}}</p>
                </div> -->
                <!-- <div class="form-group">
                    <label>Tên Tài Sản</label>
                    <p>{{customer.tenBDS}}</p>
                </div>
                <div class="form-group">
                    <label>Loại Tài Sản</label>
                    <p>{{customer.loaiBDS}}</p>
                </div>
                <div class="form-group">
                    <label>Nhóm Tài Sản</label>
                    <p>{{customer.nhomBDS}}</p>
                </div> -->


                <div class="form-group">
                    <label><b>Hiện Trạng</b></label>
                    <p>{{customer.hienTrang}}</p>
                </div>
                <div class="form-group">
                    <label><b>Diện Tích Sử Dụng</b></label>
                    <p>{{customer.dienTich}}</p>
                </div>
                <div class="form-group">
                    <label><b>Dài</b></label>
                    <p>{{customer.dai}}</p>
                </div>
                <div class="form-group">
                    <label><b>Rộng</b></label>
                    <p>{{customer.rong}}</p>
                </div>
                <div class="form-group">
                    <label><b>Thời Hạn Sử Dụng</b></label>
                    <p>{{customer.thoiHanSD}}</p>
                </div>
                <div class="form-group">
                    <label><b>Tình Trạng Sử Dụng</b></label>
                    <p>{{customer.tinhTrangSD}}</p>
                </div>
                <div class="form-group">
                    <label><b>Kết Cấu Nhà</b></label>
                    <p>{{customer.ketCauNha}}</p>
                </div>
                <div class="form-group">
                    <label><b>Ranh giới</b></label>
                    <p>{{customer.ranhGioi}}</p>
                </div>
                <div class="form-group">
                    <label><b>Tình Trạng Pháp Lý</b></label>
                    <p>{{customer.tinhTrangPhapLy}}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-default"
                    (click)="close()">{{l("Cancel")}}</button>
                <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                    [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                    <span>{{l("Save")}}</span></button>
            </div>
        </div>
    </div>
</div>
