<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="customer.id">Cập nhật BDS: {{customer.maBDS}}</span>
                        <span *ngIf="!customer.id">Tạo mới BDS</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label><b>Mã Tài sản  *</b></label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="maBDS"
                            [(ngModel)]="customer.maBDS" required maxlength="64">
                        <validation-messages [formCtrl]="nameInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label><b>Tên Tài Sản *</b></label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="tenBDS"
                            [(ngModel)]="customer.tenBDS" required maxlength="64">
                        <validation-messages [formCtrl]="addressInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label><b>Ngày Xuất *</b></label>
                        <input #addressInput="ngModel" class="form-control" type="date" name="ngayXuat"
                            [(ngModel)]="customer.ngayXuat" required maxlength="64">
                        <validation-messages [formCtrl]="infoInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label><b>Ngày Sửa Xong *</b></label>
                        <input #addressInput="ngModel" class="form-control" type="date" name="ngaySuaXong"
                            [(ngModel)]="customer.ngaySuaXong" required maxlength="64">
                        <validation-messages [formCtrl]="infoInput"></validation-messages>
                    </div>


                    <div class="form-group">
                        <label><b>Người Đề Xuất *</b></label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="nguoiDeXuat"
                            [(ngModel)]="customer.nguoiDeXuat" required maxlength="64">
                        <validation-messages [formCtrl]="infoInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label><b>Nhân Viên Phụ Trách *</b></label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="nvPhuTrach"
                            [(ngModel)]="customer.nvPhuTrach" required maxlength="64">
                        <validation-messages [formCtrl]="infoInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label><b>Trạng Thái Duyệt*</b></label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="trangThaiDuyet"
                            [(ngModel)]="customer.trangThaiDuyet" required maxlength="64">
                        <validation-messages [formCtrl]="infoInput"></validation-messages>
                    </div>
                   
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
