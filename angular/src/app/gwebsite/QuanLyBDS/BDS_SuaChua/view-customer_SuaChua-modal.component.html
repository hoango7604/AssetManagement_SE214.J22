<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span *ngIf="customer.id">{{l("EditCustomer")}}: {{customer.maBDS}}</span>
                    <span *ngIf="!customer.id">{{l("CreateNewBDS")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label style="color: black"><b>Mã Tài Sản</b></label>
                    <p>{{customer.maBDS}}</p>
                </div>
               <div class="form-group">
                    <label style="color: black"><b>Tên Tài Sản</b></label>
                    <p>{{customer.tenBDS}}</p>
                </div>
                 <!-- 
                <div class="form-group">
                    <label>Loại Tài Sản</label>
                    <p>{{customer.loaiBDS}}</p>
                </div>
                <div class="form-group">
                    <label>Nhóm Tài Sản</label>
                    <p>{{customer.nhomBDS}}</p>
                </div> -->


                <div class="form-group">
                    <label style="color: black"><b>Ngày Xuất</b></label>
                    <p>{{customer.ngayXuat}}</p>
                </div>
                <div class="form-group">
                    <label style="color: black"><b>Ngày Sửa Xong</b></label>
                    <p>{{customer.ngaySuaXong}}</p>
                </div>
                <div class="form-group">
                    <label style="color: black"><b>Người Đề Xuất</b></label>
                    <p>{{customer.nguoiDeXuat}}</p>
                </div>
                <div class="form-group">
                    <label style="color: black"><b>Nhân Viên Phụ Trách</b></label>
                    <p>{{customer.nvPhuTrach}}</p>
                </div>
                <div class="form-group">
                    <label style="color: black"><b>Trạng Thái Duyệt</b></label>
                    <p>{{customer.trangThaiDuyet}}</p>
                </div>
                
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-default"
                    (click)="close()">{{l("Cancel")}}</button>
                <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                    [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                    <span>{{l("Save")}}</span></button>
            </div>
        </div>
    </div>
</div>
