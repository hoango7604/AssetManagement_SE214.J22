<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="customer.id">Cập nhật BDS: {{customer.maBDS}}</span>
                        <span *ngIf="!customer.id">Tạo mới BDS</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <div class="col-sm-6">
                        <label><b>Mã Tài sản  *</b></label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="maBDS"
                            [(ngModel)]="customer.maBDS" required maxlength="64">
                        <validation-messages [formCtrl]="nameInput"></validation-messages>
                        </div>
                        <div class="col-sm-6">
                                <label><b>Thời Gian Hoàn Thành *</b></label>
                                <input #addressInput="ngModel" class="form-control" type="date" name="ThoiGianHoanThanh"
                                    [(ngModel)]="customer.ThoiGianHoanThanh" required maxlength="64">
                                <validation-messages [formCtrl]="infoInput"></validation-messages>
                            </div>
                    </div>


                    <div class="form-group row">
                        <div class="col-sm-6">
                        <label><b>Tên Công trình *</b></label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="TenCongTrinh"
                            [(ngModel)]="customer.TenCongTrinh" required maxlength="64">
                        <validation-messages [formCtrl]="addressInput"></validation-messages>
                        </div>
                        <div class="col-sm-6">
                                <label><b>Thời Gian Dự Kiến Hoàn Thành *</b></label>
                                <input #addressInput="ngModel" class="form-control" type="date" name="ThoiGianDuKienHoanThanh"
                                    [(ngModel)]="customer.ThoiGianDuKienHoanThanh" required maxlength="64">
                                <validation-messages [formCtrl]="infoInput"></validation-messages>
                            </div>
                    </div>


                    <div class="form-group row">
                        <div class="col-sm-6">
                        <label><b> Địa Chỉ Công Trình *</b></label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="DiaChiCongTrinh"
                            [(ngModel)]="customer.DiaChiCongTrinh" required maxlength="64">
                        <validation-messages [formCtrl]="infoInput"></validation-messages>
                        </div>
                        <div class="col-sm-6">
                                <label><b>Mô Tả Công Trình *</b></label>
                                <input #addressInput="ngModel" class="form-control" type="text" name="MoTaCongTrinh"
                                    [(ngModel)]="customer.MoTaCongTrinh" required maxlength="64">
                                <validation-messages [formCtrl]="infoInput"></validation-messages>
                            </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                        <label><b> Diện Tích Công Trình *</b></label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="DienTichCongTrinh"
                            [(ngModel)]="customer.DienTichCongTrinh" required maxlength="64">
                        <validation-messages [formCtrl]="infoInput"></validation-messages>
                        </div>
                        <div class="col-sm-6">
                                <label><b>Chi Phí Phát Sinh*</b></label>
                                <input #addressInput="ngModel" class="form-control" type="text" name="ChiPhiPhatSinh"
                                    [(ngModel)]="customer.ChiPhiPhatSinh" required maxlength="64">
                                <validation-messages [formCtrl]="infoInput"></validation-messages>
                            </div>
                    </div>


                    <div class="form-group row">
                        <div class="col-sm-6">
                        <label><b>Loại Thực Hiện Công Trình *</b></label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="LoaiThucHienCongTrinh"
                            [(ngModel)]="customer.LoaiThucHienCongTrinh" required maxlength="64">
                        <validation-messages [formCtrl]="infoInput"></validation-messages>
                        </div>
                        <div class="col-sm-6">
                                <label><b>Chi Phí Thực Hiện*</b></label>
                                <input #addressInput="ngModel" class="form-control" type="text" name="ChiPhiThucHien"
                                    [(ngModel)]="customer.ChiPhiThucHien" required maxlength="64">
                                <validation-messages [formCtrl]="infoInput"></validation-messages>
                            </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                        <label><b>Chi Phí Dự Toán Ban Đầu *</b></label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="ChiPhiDuToanBanDau"
                            [(ngModel)]="customer.ChiPhiDuToanBanDau" required maxlength="64">
                        <validation-messages [formCtrl]="infoInput"></validation-messages>
                        </div>
                    </div>
                    
                   
                   
                    
                    
                    
                    
                    
                   
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
