<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="useasset.id">Cập nhật xuất sử dụng tài sản: {{useasset.name}}</span>
                        <span *ngIf="!useasset.id">Tạo mới xuất sử dụng tài sản</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Ngày xuất *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="DateExport"
                            [(ngModel)]="useasset.dateExport" required maxlength="64">
                        <validation-messages [formCtrl]="dateExportInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Mã tài sản *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="AssetId"
                            [(ngModel)]="useasset.assetId" required maxlength="64">
                        <validation-messages [formCtrl]="assetIdInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Loại tài sản *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name=""
                            [(ngModel)]="" required maxlength="64">
                        <validation-messages [formCtrl]="IdInput"></validation-messages>
                    </div>                    
                    <div class="form-group">
                        <label>Nhóm tài sản *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name=""
                            [(ngModel)]="" required maxlength="64">
                        <validation-messages [formCtrl]="IdInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Tên tài sản *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name=""
                            [(ngModel)]="" required maxlength="64">
                        <validation-messages [formCtrl]="Input"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Thông tin mô tả *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name=""
                            [(ngModel)]="" required maxlength="64">
                        <validation-messages [formCtrl]="Input"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Ngày bắt đầu khấu hao *</label>
                        <input #addressInput="ngModel" class="form-control" type="date" name="StartDateOfDepreciation"
                            [(ngModel)]="useasset.startDateOfDepreciation" required maxlength="64">
                        <validation-messages [formCtrl]="startDateOfDepreciationInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Số tháng khấu hao *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name=""
                            [(ngModel)]="" required maxlength="64">
                        <validation-messages [formCtrl]="Input"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Ngày kết thúc khấu hao *</label>
                        <input #addressInput="ngModel" class="form-control" type="date" name="EndDateOfDepreciation"
                            [(ngModel)]="useasset.endDateOfDepreciation" required maxlength="64">
                        <validation-messages [formCtrl]="endDateOfDepreciationInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Nguyên giá tài sản *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name=""
                            [(ngModel)]="" required maxlength="64">
                        <validation-messages [formCtrl]="Input"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Giá trị khấu hao *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name=""
                            [(ngModel)]="" required maxlength="64">
                        <validation-messages [formCtrl]="Input"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Đơn vị sử dụng *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="UnitsUsedId"
                            [(ngModel)]="useasset.unitsUsedId" required maxlength="64">
                        <validation-messages [formCtrl]="unitsUsedIdInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Tên đơn vị *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name=""
                            [(ngModel)]="" required maxlength="64">
                        <validation-messages [formCtrl]="Input"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Người sử dụng *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="UserId"
                            [(ngModel)]="useasset.userId" required maxlength="64">
                        <validation-messages [formCtrl]="userIdInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Tên người dùng *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name=""
                            [(ngModel)]="" required maxlength="64">
                        <validation-messages [formCtrl]="Input"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Ghi chú *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name=""
                            [(ngModel)]="" required maxlength="64">
                        <validation-messages [formCtrl]="Input"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
