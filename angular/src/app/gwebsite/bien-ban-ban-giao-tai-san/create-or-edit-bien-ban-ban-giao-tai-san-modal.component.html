<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="bienBanBanGiaoTaiSanInput.id">Cập nhật Biên bản bàn giao tài sản: {{bienBanBanGiaoTaiSanInput.id}}</span>
                        <span *ngIf="!bienBanBanGiaoTaiSanInput.id">Tạo mới Biên bản bàn giao tài sản</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label>Tài sản cố định *</label>
                        <select class="custom-select" [(ngModel)]="bienBanBanGiaoTaiSanInput.taiSanCoDinhId" name="taiSanCoDinhId">
                            <option value="{{item.taiSanCoDinh.id}}" *ngFor="let item of taiSanCoDinhs">{{item.taiSanCoDinh.tenTaiSan}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Phòng ban *</label>
                        <select class="custom-select" [(ngModel)]="bienBanBanGiaoTaiSanInput.phongBanId" name="phongBanId">
                            <option value="{{item.id}}" *ngFor="let item of phongBans">{{item.tenPhong}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Ngày nhận *</label>
                        <input type="date" class="form-control" [ngModel]="bienBanBanGiaoTaiSanInput.ngayNhan | date:'yyyy-MM-dd'" (ngModelChange)="bienBanBanGiaoTaiSanInput.ngayNhan = $event" name="ngayNhan" required>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
