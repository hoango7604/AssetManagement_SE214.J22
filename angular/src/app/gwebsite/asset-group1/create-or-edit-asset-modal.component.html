<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="modifyMultipleAssetsMode">Updating multiple Asset</span>
                        <span *ngIf="!modifyMultipleAssetsMode&&asset.id">Updating Asset {{asset.code}}</span>
                        <span *ngIf="!modifyMultipleAssetsMode&&!asset.id">Creating Asset</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body row">
                    <div class="form-group col-sm-6">
                        <label>Asset Type*</label>
                        <select [disabled]='!beingCreated||modifyMultipleAssetsMode' #assetTypeCombobox autofocus
                            name="assetTypeName" class="form-control" [(ngModel)]="assetTypeID"
                            [attr.data-live-search]="true" jq-plugin="selectpdateInputker" required>
                            <option value="">{{emptyText}}</option>
                            <option *ngFor="let item of assetTypeComboboxs" [value]="item.value">{{item.displayText}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Manufacturer*</label>
                        <select [disabled]='!beingCreated||modifyMultipleAssetsMode' #manufacturerCombobox autofocus
                            name="manufacturerName" class="form-control" [(ngModel)]="manufacturerID"
                            [attr.data-live-search]="true" jq-plugin="selectpdateInputker" required>
                            <option value="">{{emptyText}}</option>
                            <option *ngFor="let item of manufacturerComboboxs" [value]="item.value">{{item.displayText}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-sm-12">
                        <label>Asset Line*</label>
                        <select [disabled]='!beingCreated||modifyMultipleAssetsMode' #assetLineCombobox autofocus
                            name="assetLineName" class="form-control" [(ngModel)]="asset.assetLineID"
                            [attr.data-live-search]="true" jq-plugin="selectpdateInputker" required>
                            <option value="">{{emptyText}}</option>
                            <option *ngFor="let item of assetLineComboboxs" [value]="item.value">{{item.displayText}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-sm-12">
                        <label>Status*</label>
                        <select [disabled]='beingCreated' #statusCombobox autofocus name="statusName"
                            class="form-control" [(ngModel)]="status" [attr.data-live-search]="true"
                            jq-plugin="selectpdateInputker" required>
                            <option *ngFor="let item of statusComboboxs" [value]="item.value">{{item.displayText}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-sm-12" *ngIf="status=='USING'">
                        <label>Using by*</label>
                        <select #organizationUnitCombobox autofocus name="organizationUnitName" class="form-control"
                            [(ngModel)]="asset.organizationUnitId" [attr.data-live-search]="true"
                            jq-plugin="selectpdateInputker" required>
                            <option *ngFor="let item of organizationUnitComboboxs" [value]="item.value">
                                {{item.displayText}}</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-12">
                        <label>{{l("Note")}} </label>
                        <input #noteInput="ngModel" class="form-control" type="text" name="Value"
                            [(ngModel)]="asset.note" maxlength="256">
                        <validation-messages [formCtrl]="valueInput"></validation-messages>
                    </div>
                    <div class="form-group col-sm-12" *ngIf='beingCreated'>
                        <label>Created Asset Number*</label>
                        <input #assetNumberInput="ngModel" class="form-control" type="number" name="AssetNumber"
                            [(ngModel)]="asset.number" required maxlength="64">
                        <validation-messages [formCtrl]="assetNumberInput"></validation-messages>
                    </div>
                    <!-- #region QR -->
                    <div class='row' *ngIf='modifyMultipleAssetsMode'>
                        <div class='col-sm-4' id='detectingByCamera' #detectingByCamera style='display:block'>
                            Detecting by camera
                            <div class="camera">
                                <video id="video" #video width="200" height="200px">
                                    Video stream not available.
                                </video>
                            </div>

                            <canvas id="canvas" #canvas width="width" height="height" style="display: none">
                            </canvas>
                        </div>
                        <!-- <div class='col-sm-9'>

                            <table class='table'>
                                <tr>
                                    <th scope="col">Processing Asset</th>
                                    <th scope="col">Completed Asset</th>
                                    <th scope="col">Error Asset</th>
                                </tr>
                                <tr>
                                    <td *ngFor="let code of processingAssetCodes">{{code}}</td>
                                    <td *ngFor="let code of completedAssetCodes">{{code}}</td>
                                    <td *ngFor="let code of errorAssetCodes">{{code}}</td>
                                </tr>
                            </table>
                        </div> -->
                        <div class='col-sm-3'>

                            <table class='scrollable-table'>
                                <tr>
                                    <th>Processing Assets</th>
                                </tr>
                                <tr *ngFor="let code of processingAssetCodes">
                                    <td>{{code}}</td>
                                </tr>
                            </table>
                        </div>
                        <div class='col-sm-3'>
                            <table class='scrollable-table'>
                                <tr>
                                    <th>Completed Assets</th>
                                </tr>
                                <tr *ngFor="let code of completedAssetCodes">
                                    <td>{{code}}</td>
                                </tr>
                            </table>
                        </div>
                        <div class='col-sm-2'>
                            <table class='scrollable-table'>
                                <tr>
                                    <th>Error Assets</th>
                                </tr>
                                <tr *ngFor="let code of errorAssetCodes">
                                    <td>{{code}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <!--  -->
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button *ngIf='!modifyMultipleAssetsMode' type="submit" class="btn btn-primary"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>

        </div>
    </div>
</div>
