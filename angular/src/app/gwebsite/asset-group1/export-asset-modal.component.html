<div bsModal #exportModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exportModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>Export Asset</span>

                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body row">
                    <div class="form-group col-sm-6">
                        <label>Asset Type</label>
                        <select disabled #assetTypeCombobox autofocus name="assetTypeName" class="form-control"
                            [(ngModel)]="assetTypeID" [attr.data-live-search]="true" jq-plugin="selectpdateInputker"
                            required (change)="onChangeAssetType($event.target.value)">
                            <option value="">{{emptyText}}</option>
                            <option *ngFor="let item of assetTypeComboboxs" [value]="item.value">{{item.displayText}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Manufacturer</label>
                        <select disabled #manufacturerCombobox autofocus name="manufacturerName" class="form-control"
                            [(ngModel)]="manufacturerID" [attr.data-live-search]="true" jq-plugin="selectpdateInputker"
                            required (change)="onChangeManufacturer($event.target.value)">
                            <option value="">{{emptyText}}</option>
                            <option *ngFor="let item of manufacturerComboboxs" [value]="item.value">{{item.displayText}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-sm-12">
                        <label>Asset Line</label>
                        <select disabled #assetLineCombobox autofocus name="assetLineName" class="form-control"
                            [(ngModel)]="asset.assetLineID" [attr.data-live-search]="true"
                            jq-plugin="selectpdateInputker" required (change)="onChangeAssetLine($event.target.value)">
                            <option value="">{{emptyText}}</option>
                            <option *ngFor="let item of assetLineComboboxs" [value]="item.value">{{item.displayText}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-sm-12" style='display:none'>
                        <label>Status</label>
                        <select [disabled]='beingCreated' #statusCombobox autofocus name="statusName"
                            class="form-control" [(ngModel)]="status" [attr.data-live-search]="true"
                            jq-plugin="selectpdateInputker" required>
                            <option *ngFor="let item of statusComboboxs" [value]="item.value">{{item.displayText}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Depreciation Times (month)</label>
                        <input disabled #depreciationMonthsInput="ngModel" class="form-control" type="number"
                            name="depreciationMonths" [(ngModel)]="asset.depreciationMonths" maxlength="256">
                        <validation-messages [formCtrl]="depreciationMonthsInput"></validation-messages>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Depreciation Rate (%)</label>
                        <input disabled #depreciationRateInput="ngModel" class="form-control" type="number" step="0.01"
                            name="depreciationRate" [(ngModel)]="depreciationRate" maxlength="256">
                        <validation-messages [formCtrl]="depreciationRateInput"></validation-messages>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Full Depreciation Price* ($)</label>
                        <input disabled #fullDepreciationPriceInput="ngModel" class="form-control" type="number"
                            step="0.01" name="fullDepreciation" [(ngModel)]="asset.fullDepreciationPrice" required
                            maxlength="256">
                        <validation-messages [formCtrl]="fullDepreciationPriceInput"></validation-messages>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Depreciation Value* ($)</label>
                        <input disabled #depreciationValueInput="ngModel" class="form-control" type="number" step="0.01"
                            name="depreciationValue" [(ngModel)]="asset.depreciationValue" maxlength="256">
                        <validation-messages [formCtrl]="depreciationValueInput"></validation-messages>
                    </div>
                    <div class="form-group col-sm-12" *ngIf="status=='USING'">
                        <label>Export To*</label>
                        <select #organizationUnitCombobox autofocus name="organizationUnitName" class="form-control"
                            [(ngModel)]="asset.organizationUnitId" [attr.data-live-search]="true"
                            jq-plugin="selectpdateInputker" required>
                            <option *ngFor="let item of organizationUnitComboboxs" [value]="item.value">
                                {{item.displayText}}</option>
                        </select>
                    </div>
                    <div class="col-sm-12">
                        <label>The Time Depreciation Begin</label>
                        <input id="SubscriptionEndDate" type="text" #SubscriptionEndDateUtc
                            name="SubscriptionEndDateUtc" class="form-control">
                    </div>
                    <div class="form-group col-sm-12">
                        <label>{{l("Note")}} </label>
                        <input #noteInput="ngModel" class="form-control" type="text" name="note"
                            [(ngModel)]="asset.note" maxlength="256">
                        <validation-messages [formCtrl]="noteInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button *ngIf='!modifyMultipleAssetsMode' type="submit" class="btn btn-primary"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Export")}}</span></button>
                </div>
            </form>

        </div>
    </div>
</div>
