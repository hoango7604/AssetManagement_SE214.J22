<div class="m-portlet m-portlet--mobile">
    <div class="m-portlet__head">
        <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
                <h3 class="m-portlet__head-text">
                    <span *ngIf="organizationUnit">{{organizationUnit.displayName}}</span>
                    <span *ngIf="!organizationUnit">{{l("Assets")}}</span>
                </h3>
            </div>
        </div>
        <div class="m-portlet__head-tools" *ngIf="organizationUnit">
            <button *ngIf="isGranted('Pages.Administration.OrganizationUnits.ManageAssets')" (click)="openAddModal()" class="btn btn-primary">
                <i class="fa fa-plus"></i> {{l("AddAsset")}}
            </button>
        </div>
    </div>
    <div class="m-portlet__body">
        <div id="OuAssetsTable">
            <!--<Primeng-TurboTable-Start>-->
            <div class="primeng-datatable-container" [busyIf]="primengTableHelper.isLoading" [hidden]="!organizationUnit">
                <p-table #dataTable
                         (onLazyLoad)="getOrganizationUnitAssets($event)"
                         [value]="primengTableHelper.records"
                         rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
                         [paginator]="false"
                         [lazy]="true"
                         [responsive]="primengTableHelper.isResponsive">
                    <ng-template pTemplate="header">
                        <tr>
                            <!-- <th style="width:15%"
                                [hidden]="!permission.isGranted('Pages.Administration.OrganizationUnits.ManageAssets')">{{l('Delete')}}</th> -->
                            <th pSortableColumn="code">
                                {{l('CODE')}}
                                <p-sortIcon field="code"></p-sortIcon>
                            </th>
                            <!-- <th pSortableColumn="addedTime">
                                {{l('AddedTime')}}
                                <p-sortIcon field="addedTime"></p-sortIcon>
                            </th> -->
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-record="$implicit">
                        <tr>
                            <!-- <td [hidden]="!permission.isGranted('Pages.Administration.OrganizationUnits.ManageAssets')">
                                <button class="btn btn-outline-danger m-btn m-btn--icon m-btn--icon-only m-btn--pill"
                                        (click)="removeAsset(record)"
                                        title="{{l('Delete')}}">
                                    <i class="fa fa-times" [attr.aria-label]="l('Delete')"></i>
                                </button>
                            </td> -->
                            <td>
                                <span class="ui-column-title">{{l('CODE')}}</span>
                                {{record.code}}
                            </td>
                            <!-- <td>
                                <span class="ui-column-title">{{l('AddedTime')}}</span>
                                {{record.addedTime | momentFormat:'L'}}
                            </td> -->
                        </tr>
                    </ng-template>
                </p-table>
                <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                    {{l('NoData')}}
                </div>
                <div class="primeng-paging-container">
                    <p-paginator rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
                                 #paginator
                                 (onPageChange)="getOrganizationUnitAssets($event)"
                                 [totalRecords]="primengTableHelper.totalRecordsCount"
                                 [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage">
                    </p-paginator>
                    <span class="total-records-count">
                        {{l('TotalRecordsCount', primengTableHelper.totalRecordsCount)}}
                    </span>
                </div>
            </div>
            <!--<Primeng-TurboTable-End>-->
        </div>

        <div *ngIf="!organizationUnit" class="text-muted">
            {{l("SelectAnOrganizationUnitToSeeAssets")}}
        </div>
    </div>
</div>
