<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span *ngIf="nhomtaisan.id">{{l("EditNhomTaiSan")}}: {{nhomtaisan.tenNhomTaiSan}}</span>
                    <span *ngIf="!nhomtaisan.id">{{l("CreateNewNhomTaiSan")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- <div class="form-group">
                    <label>Mã nhóm tài sản</label>
                    <p>{{nhomtaisan.maNhomTS}}</p>
                </div> -->
                <div class="form-group">
                    <label>Tên nhóm tài sản</label>
                    <p>{{nhomtaisan.tenNhomTS}}</p>
                </div>
                <div class="form-group">
                    <label>Loại tài sản</label>
                    <p>{{nhomtaisan.loaiTS}}</p>
                </div>
                <div class="form-group">
                    <label>Số tháng khấu hao</label>
                    <p>{{nhomtaisan.soThangKhauHao}}</p>
                </div>
                <div class="form-group">
                    <label>Tỉ lệ khấu hao</label>
                    <p>{{nhomtaisan.tyLeKhauHao}}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-default"
                    (click)="close()">{{l("Cancel")}}</button>
                <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                    [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                    <span>{{l("Save")}}</span></button>
            </div>
        </div>
    </div>
</div>
