<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span *ngIf="thongtintaisan.id">{{l("Editthongtintaisan")}}: {{thongtintaisan.tenthongtintaisan}}</span>
                    <span *ngIf="!thongtintaisan.id">{{l("CreateNewthongtintaisan")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Tên tài sản</label>
                    <p>{{thongtintaisan.tenTS}}</p>
                </div>
                <div class="form-group">
                    <label>Loại tài sản</label>
                    <p>{{thongtintaisan.loaiTS}}</p>
                </div>
                <div class="form-group">
                    <label>Ngày nhập</label>
                    <p>{{thongtintaisan.ngayNhap}}</p>
                </div>
                <div class="form-group">
                    <label>Nhà cung cấp</label>
                    <p>{{thongtintaisan.nhaCungCap}}</p>
                </div>
                <div class="form-group">
                    <label>Số lượng</label>
                    <p>{{thongtintaisan.soLuong}}</p>
                </div>
                <div class="form-group">
                    <label>Nhóm tài sản</label>
                    <p>{{thongtintaisan.nhomTS}}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-default"
                    (click)="close()">{{l("Cancel")}}</button>
                <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                    [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                    <span>{{l("Save")}}</span></button>
            </div>
        </div>
    </div>
</div>
