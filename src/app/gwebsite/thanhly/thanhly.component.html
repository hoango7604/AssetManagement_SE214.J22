<div [@routerTransition]>

    <div class="m-subheader ">
        <div class="d-flex align-items-center">
            <div class="mr-auto col-xs-6">
                <h3 class="m-subheader__title m-subheader__title--separator">
                    <span>{{l("Thanh lý")}}</span>
                </h3>
                <span class="m-section__sub">
                    {{l("Thông tin thanh lý")}}
                </span>
            </div>
            <div class="col-xs-6 text-right">
                <button (click)="createThanhLy()" *ngIf="isGranted('Pages.Administration.ThanhLy.Create')"
                    class="btn btn-primary"><i class="fa fa-plus"></i> {{l("CreateNewthanhly")}}</button>
            </div>
        </div>
    </div>

    <div class="m-content">
        <div class="m-portlet m-portlet--mobile">
            <div class="m-portlet__body">
                <form autocomplete="off">
                    <div class="m-form m-form--label-align-right" id="TextsFilterForm">
                        <div class="row align-items-center m--margin-bottom-10">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <input [(ngModel)]="thanhlyName" name="thanhlyName" autoFocus class="form-control"
                                        placeholder="Nhập tên tài sản thanh lý" type="text">
                                    <span class="input-group-btn">
                                        <button (click)="applyFilters()" class="btn btn-primary" type="submit"><i
                                                class="icon-refresh"></i>
                                            {{l("Refresh")}}</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row align-items-center">
                    <!--<Primeng-TurboTable-Start>-->
                    <div class="primeng-datatable-container" [busyIf]="primengTableHelper.isLoading">
                        <p-table #dataTable (onLazyLoad)="getThanhLys($event)" [value]="primengTableHelper.records"
                            rows="{{primengTableHelper.defaultRecordsCountPerPage}}" [paginator]="false" [lazy]="true"
                            [responsive]="primengTableHelper.isResponsive">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th pSortableColumn="tenTS">
                                        Tên tài sản
                                        <p-sortIcon field="tenTS"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="soLuong">
                                        Số lượng
                                    </th>
                                    
                                    <th style="width: 200px;">{{l('Edit')}}</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-record="$implicit">
                                <tr>
                                    <td>
                                        <span class="ui-column-title">Tên tài sản</span>
                                        <span title="{{record.tenTS}}">{{truncateString(record.tenTS)}}</span>
                                    </td>
                                    <td>
                                        <span class="ui-column-title">Số lượng</span>
                                        <span title="{{record.soLuong}}">{{truncateString(record.soLuong)}}</span>
                                    </td>
                                   
                                    <td style="width: 200px;">
                                        <button
                                        class="btn m-btn btn-info"
                                            (click)="viewThanhLyModal.show(record.id)" title="{{l('View')}}">
                                            <i class="fa fa-eye" [attr.aria-label]="l('View')"></i>
                                        </button>
                                        <button
                                        class="btn m-btn btn-success"
                                            (click)="createOrEditModal.show(record.id)" title="{{l('Edit')}}">
                                            <i class="fa fa-edit" [attr.aria-label]="l('Edit')"></i>
                                        </button>

                                        <button
                                        class="btn m-btn btn-danger"
                                            (click)="deleteThanhLy(record.id)" title="{{l('Delete')}}">
                                            <i class="fa fa-times" [attr.aria-label]="l('Delete')"></i>
                                        </button>

                                       
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                        <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                            {{l('NoData')}}
                        </div>
                        <div class="primeng-paging-container">
                            <p-paginator rows="{{primengTableHelper.defaultRecordsCountPerPage}}" #paginator
                                (onPageChange)="getThanhLys($event)"
                                [totalRecords]="primengTableHelper.totalRecordsCount"
                                [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage">
                            </p-paginator>
                            <span class="total-records-count">
                                {{l('TotalRecordsCount', primengTableHelper.totalRecordsCount)}}
                            </span>
                        </div>
                    </div>
                    <!--<Primeng-TurboTable-End>-->
                </div>
            </div>
        </div>
    </div>
    <createOrEditThanhLyModal #createOrEditModal (modalSave)="reloadPage()"></createOrEditThanhLyModal>
    <viewThanhLyModal #viewThanhLyModal></viewThanhLyModal>
</div>
